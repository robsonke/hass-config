light:
  - platform: casambi
    email: !secret casambi_email
    api_key: !secret casambi_api_key
    network_password : !secret casambi_network_password
    user_password : !secret casambi_user_password
    network_timeout: 30

  - platform: group
    name: Woonkamer
    entities:
      - light.livingback_light
      - light.livingfront_light
  - platform: group
    name: Overloop
    entities:
      - light.overloop_1
      - light.overloop_2
  - platform: group
    name: Keuken
    entities:
      - light.kitchen_light
      - light.kitchendesk_light
      - light.kitchencabin_light
  - platform: group
    name: Boekenkast
    entities:
      - light.ledstrip_book1
      - light.ledstrip_book2
      - light.ledstrip_book3