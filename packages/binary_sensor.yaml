binary_sensor:
  - platform: ping
    host: !secret tvliving_host
    name: samsungtv_livingroom_status

  # check internet connection
  - platform: ping
    name: internet_ping
    host: 1.1.1.1
    scan_interval: 10

  - platform: workday
    name: workday_steffi
    country: NL
    workdays: [mon, tue, thu]
  - platform: workday
    name: workday_rob
    country: NL
    workdays: [mon, tue, wed, thu, fri]

  - platform: template
    sensors:
      sonos_master_living_room:
        value_template: >-
          {{ is_state('input_select.sonos_master', 'media_player.living_room') }}
      sonos_master_office:
        value_template: >-
          {{ is_state('input_select.sonos_master', 'media_player.office') }}
      sonos_master_eetkamer:
        value_template: >-
          {{ is_state('input_select.sonos_master', 'media_player.eetkamer') }}
      sonos_master_zithoek:
        value_template: >-
          {{ is_state('input_select.sonos_master', 'media_player.zithoek') }}
              