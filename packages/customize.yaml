homeassistant:
  customize_domain:
    light:
      assumed_state: false
  customize:
    person.rob:
      entity_picture: "/local/images/rob_icon-mirror.png"
    person.steffi:
      entity_picture: "/local/images/steffi_icon.png"
    zone.home:
      entity_picture: "/local/images/huis_langeweide_icon.png"
    device_tracker.rob_presence:
      friendly_name: Combined Presence Rob
    device_tracker.steffi_presence:
      friendly_name: Combined Presence Steffi

    sensor.altherma_energy_usage:
      device_class: energy
      state_class: total_increasing
      unit_of_measurement: kWh
    sensor.altherma_energy_usage_secundary:
      device_class: energy
      state_class: total_increasing
      unit_of_measurement: kWh
    sensor.shelly_plug_office_energy_usage:
      last_reset: '1970-01-01T00:00:00+00:00'
    sensor.shelly_plug_douche_verwarming_energy_usage:
      last_reset: '1970-01-01T00:00:00+00:00'
    sensor.shelly_plug_badkamer_verwarming_energy_usage:
      last_reset: '1970-01-01T00:00:00+00:00'