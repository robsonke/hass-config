utility_meter:
  daily_energy_offpeak:
    source: sensor.energy_consumed_tariff_1
    cycle: daily
  daily_energy_peak:
    source: sensor.energy_consumed_tariff_2
    cycle: daily
  monthly_energy_offpeak:
    source: sensor.energy_consumed_tariff_1
    cycle: monthly
  monthly_energy_peak:
    source: sensor.energy_consumed_tariff_2
    cycle: monthly
  yearly_energy_offpeak:
    source: sensor.energy_consumed_tariff_1
    cycle: yearly
  yearly_energy_peak:
    source: sensor.energy_consumed_tariff_2
    cycle: yearly

  water_quarterly:
    source: sensor.template_water_meter_total_m3
    cycle: quarter-hourly
  water_hourly:
    source: sensor.template_water_meter_total_m3
    cycle: hourly
  water_daily:
    source: sensor.template_water_meter_total_m3
    cycle: daily
  water_monthly:
    source: sensor.template_water_meter_total_m3
    cycle: monthly
  water_yearly:
    source: sensor.template_water_meter_total_m3
    cycle: yearly

  # specific electronic devices
  altherma_heatpump_daily:
    source: sensor.altherma_energy_usage
    cycle: daily
  ix3_charging_energy_daily:
    source: sensor.ix3_charging_energy
    cycle: daily
  shelly_plug_douche_verwarming_energy_daily:
    source: sensor.shelly_plug_douche_verwarming_energy_usage
    cycle: daily
  shelly_plug_badkamer_verwarming_energy_daily:
    source: sensor.shelly_plug_badkamer_verwarming_energy_usage
    cycle: daily
  eurom_alutherm_energy_daily:
    source: sensor.eurom_alutherm_energy
    cycle: daily