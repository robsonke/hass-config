logbook:
  exclude:
    domains:
      - script
      - sun
    entity_globs:
      - sensor.browser_*

recorder:
  db_url: !secret mysql_db_url
  commit_interval: 10
  purge_keep_days: 30
  exclude:
    domains:
      - sun
    entity_globs:
      - sensor.browser_*
    event_types:
      - call_service
    entities:
      # See https://github.com/gcobb321/icloud3/issues/356
      - sensor.icloud3_event_log

