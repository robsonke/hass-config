cover:
  # A fake garage door to fool Homekit for carplay support
  - platform: template
    covers:
      front_door:
        device_class: garage
        friendly_name: "Voordeur"
        value_template: "{{ is_state('binary_sensor.frontdoor_openclose_sensor', 'on') }}"
        open_cover:
          - service: lock.open
            target:
              entity_id: lock.nuki_voordeur_slot_lock
        close_cover:
          - service: lock.lock
            target:
              entity_id: lock.nuki_voordeur_slot_lock

  - platform: group
    name: Screens
    unique_id: covers_downstairs
    entities:
      - cover.zijraam
      - cover.voorraam

input_boolean:
  enable_automatic_screens:
    name: Enable Screens Automation
    icon: mdi:projector-screen-variant-off-outline