# Bed
#
# Author: Rob Sonke
# https://github.com/robsonke/hass-config
#

#
# /api/cbu/motor/extended = POST to control the bed
# /api/config = GET all info about the bed
# both require the X-Key header
#
# CBU: 0=both bedsides in sync, 1=left side, 2=right side
# Action: 0, 1 or 2 (stop, up or down)
# Time: is used to set the time until stop
#
# To stop the bed:
# {
#   "CBU": 1,
#   "motor_1": { "Action": 0, "TimeInMs": 0 },
#   "motor_2": { "Action": 0, "TimeInMs": 0 },
#   "motor_3": { "Action": 0, "TimeInMs": 0 }
# }
# Our bed uses motor 2
# 1 = steffi
# 2 = rob

rest_command:
  auping_bed:
    url: !secret auping_url
    method: post
    content_type: "application/json"
    headers:
      X-Key: !secret auping_key
      accept: "application/json"
    payload: '{"CBU":{{ cbu }},"motor_1":{"Action":{{ motor_1_action }},"TimeInMs": {{ motor_1_time }} },"motor_2":{"Action":{{ motor_2_action }},"TimeInMs": {{ motor_2_time }} },"motor_3":{"Action":{{ motor_3_action }},"TimeInMs": {{ motor_3_time }} }}'

template:
  - cover:
    - unique_id: bed_rob
      device_class: shutter
      optimistic: false
      open_cover:
      - action: rest_command.auping_bed
        data:
          cbu: 2
          motor_1_action: 0
          motor_1_time: 0
          motor_2_action: 1
          motor_2_time: 30000
          motor_3_action: 0
          motor_3_time: 0
      close_cover:
      - action: rest_command.auping_bed
        data:
          cbu: 2
          motor_1_action: 0
          motor_1_time: 0
          motor_2_action: 2
          motor_2_time: 30000
          motor_3_action: 0
          motor_3_time: 0
      stop_cover:
      - action: rest_command.auping_bed
        data:
          cbu: 2
          motor_1_action: 0
          motor_1_time: 0
          motor_2_action: 0
          motor_2_time: 0
          motor_3_action: 0
          motor_3_time: 0
      default_entity_id: cover.bed_rob
      icon: mdi:bed-double
      availability: 'true'
      name: Bed Rob
  - cover:
    - unique_id: bed_steffi
      device_class: shutter
      optimistic: false
      open_cover:
      - action: rest_command.auping_bed
        data:
          cbu: 1
          motor_1_action: 0
          motor_1_time: 0
          motor_2_action: 1
          motor_2_time: 30000
          motor_3_action: 0
          motor_3_time: 0
      close_cover:
      - action: rest_command.auping_bed
        data:
          cbu: 1
          motor_1_action: 0
          motor_1_time: 0
          motor_2_action: 2
          motor_2_time: 30000
          motor_3_action: 0
          motor_3_time: 0
      stop_cover:
      - action: rest_command.auping_bed
        data:
          cbu: 1
          motor_1_action: 0
          motor_1_time: 0
          motor_2_action: 0
          motor_2_time: 0
          motor_3_action: 0
          motor_3_time: 0
      default_entity_id: cover.bed_steffi
      icon: mdi:bed-double
      availability: 'true'
      name: Bed Steffi



