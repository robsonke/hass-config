#                     PICNIC                    #
#                                               #
#################################################

picnic:
  template:
    - simple
  variables:
    consider_on: >
      [[[
        return false;
      ]]]
  styles:
    custom_fields:
      info:
        - text-align: right
  custom_fields:
    info: >
      [[[
        return `<span><ha-icon icon="mdi:cart-arrow-down" style="width: 1rem;"></ha-icon> ${states['sensor.picnic_cart_items_count'].state}<br/><ha-icon icon="mdi:currency-eur" style="width: 1rem;"></ha-icon> ${states['sensor.picnic_cart_total_price'].state}</span>`;
      ]]]
  state_display: >
    [[[
      let deliveryDate = states['sensor.picnic_selected_slot_start'].state;
      if (states['sensor.picnic_selected_slot_start'].state === "unknown")
        deliveryDate = states['sensor.picnic_next_delivery_slot_start'].state;
      if (deliveryDate && deliveryDate !== 'unknown')
        return html`
          <ha-relative-time
            id="label"
            class="ellipsis"
            .hass="${hass}"
            .datetime="${deliveryDate}"
          ></ha-relative-time>`;
    ]]]
  tap_action:
    !include ../../dashboards/popups/pp_picnic.yaml


