#################################################

climate_downstairs:
  # show_state: false
  show_label: true
  template:
    - circle
    - icon_temp
  variables:
    consider_on: >
      [[[ return states['switch.climate_control'].state === 'on'; ]]]
    circle_text: >
      [[[
        return states['sensor.downstairs_temperature'].state;
      ]]]
    circle_input: >
      [[[
        // get target per season
        if (states['select.operation_mode'].state === 'heating') {
          let target = states['input_number.hvac_winter_target_temperature'].state;
          return states['sensor.downstairs_temperature'].state / target * 100;
        }
        // summer
        let target = states['input_number.hvac_summer_target_temperature'].state;
        return target / states['sensor.downstairs_temperature'].state * 100;
      ]]]
    unit: '°C'
  custom_fields:
    info: >
      [[[ {
      const temperature = Math.round(entity.state * 10) / 10;
      return `<svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20.5" stroke="var(--custom-circle-stroke-color)" stroke-width="1.5" fill="#FFFFFF08" style="transform: rotate(-90deg); transform-origin: 50% 50%;" />
      <text x="50%" y="54%" fill="var(--custom-circle-text-color)" font-size="10" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${temperature}°C</text></svg>`; } ]]]

