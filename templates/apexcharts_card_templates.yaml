energy_chart:
  graph_span: 24h
  layout: minimal
  locale: nl
  span:
    start: day
  now:
    show: true
  header:
    show: true
    colorize_states: true
  all_series_config:
    stroke_width: 1
    opacity: 0.5
    type: area
    header_actions:
      tap_action:
        action: more-info
  apex_config:
    chart:
      offsetY: 0
      parentHeightOffset: 0
    stroke:
      width: 3
    xaxis:
      show: true
      showAlways: true
      labels:
        show: true
      crosshairs:
        show: false
    yaxis:
      show: true
      showAlways: true
      crosshairs:
        show: true

climate_chart:
  layout: minimal
  locale: nl
  graph_span: 24h
  show:
    loading: false
  header:
    show: true
    show_states: true
    colorize_states: true
  apex_config:
    chart:
      offsetY: 0
      parentHeightOffset: 0
    plotOptions:
      area:
        fillTo: end
    fill:
      type: gradient
      gradient:
        type: vertical
        opacityFrom: 0.8
        opacityTo: 0
        stops:
          - 0
          - 99
          - 100
    stroke:
      width: 4
    tooltip:
      style:
        fontSize: 14px
      x:
        format: dddd HH:mm
    xaxis:
      show: true
      showAlways: true
      labels:
        show: true
      crosshairs:
        show: false
    yaxis:
      show: true
      showAlways: true

dashboard_button_chart:
  layout: minimal
  locale: nl
  graph_span: 4h
  show:
    loading: false
  all_series_config:
    color: 'var(--blue)'
  apex_config:
    plotOptions:
      area:
        fillTo: end
    grid:
      padding:
        top: -15
    stroke:
      width: 3
    tooltip: 
      enabled: false
    chart:
      height: 40px
    xaxis:
      crosshairs:
        show: false