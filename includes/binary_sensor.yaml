- platform: ping
  host: !secret tvliving_host
  name: samsungtv_livingroom_status

- platform: ping
  # office
  name: pi_zero_monitor_one
  host: !secret pi_zero_monitor_one_host
  scan_interval: 30
- platform: ping
  # bedroom
  name: pi_zero_monitor_two
  host: !secret pi_zero_monitor_two_host
  scan_interval: 30
- platform: ping
  # living room
  name: pi_zero_monitor_three
  host: !secret pi_zero_monitor_three_host
  scan_interval: 30
- platform: ping
  # spare
  name: pi_zero_monitor_four
  host: !secret pi_zero_monitor_four_host
  scan_interval: 30

# motion detection by motioneye
- platform: mqtt
  name: "gardencam_motion_sensor"
  state_topic: "cameras/motion/garden"
  off_delay: 0
  payload_on: "ON"
  payload_off: "OFF"
  device_class: "motion"
- platform: mqtt
  name: "babycam_motion_sensor"
  state_topic: "cameras/motion/baby"
  off_delay: 0
  payload_on: "ON"
  payload_off: "OFF"
  device_class: "motion"