# Custom homekit config currently not supported by the integration page
- name: Home Assistant Bridge
  filter:
    include_entities:
      - input_boolean.enable_automatic_lights
      - input_boolean.guest_mode
      - input_boolean.rob_homekit_present
      - input_boolean.steffi_homekit_present
      - light.frontdoor
      - light.garden_wall_lights
      - light.kitchen
      - light.office
      - light.everspring_ad147_plug_in_dimmer_module_level_corner
      - light.everspring_ad147_plug_in_dimmer_module_level_couch
      - light.backdoor
      - light.fibaro_fgd212_dimmer2_level1_veranda
      - light.fibaro_fgd212_dimmer2_level1_dining
      - media_player.office
      - media_player.living_room
      - media_player.kitchen
      - media_player.tv_room
      - alarm_control_panel.alarm
  entity_config:
    alarm_control_panel.alarm:
      code: !secret alarm_code
    camera.babycam:
      support_audio: true
    camera.gardencam:
      support_audio: true