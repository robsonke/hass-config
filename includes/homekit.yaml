# Custom homekit config currently not supported by the integration page
- name: Home Assistant Bridge
  filter:
    include_entities:
      - input_boolean.enable_automatic_lights
      - input_boolean.guest_mode
      - input_boolean.rob_homekit_present
      - input_boolean.steffi_homekit_present
      - light.hal
      - light.keuken
      - light.kookeiland
      - light.kantoor
      - light.zwave_light_corner_level
      - light.zwave_light_couch_level
      - light.eetkamer
      - light.woonkamer_achter
      - light.woonkamer_voor
      - light.woonkamer
      - light.hoofdslaapkamer
      - light.douche
      - light.inloopkast
      - light.overloop
      - light.badkamer
      - media_player.office
      - media_player.living_room
      - media_player.kitchen
      - media_player.tv_room
      - alarm_control_panel.alarm
      - camera.babycam
      - camera.gardencam
      - camera.ring_voordeur
  entity_config:
    alarm_control_panel.alarm:
      code: !secret alarm_code
    camera.babycam:
      support_audio: true
    camera.gardencam:
      support_audio: true