# Custom homekit config currently not supported by the integration page
- name: Home Assistant Bridge
  filter:
    include_entities:
      - input_boolean.enable_automatic_lights
      - input_boolean.guest_mode
      - light.hal
      - light.keuken
      - light.kitchendesk_light
      - light.office_lights
      - light.zwave_light_corner_level
      - light.zwave_light_couch_level
      - light.dining_light
      - light.livingback_light
      - light.livingfrpmt_light
      - light.woonkamer
      - light.hoofdslaapkamer
      - light.douche
      - light.inloopkast
      - light.overloop
      - light.badkamer
      - media_player.office
      - media_player.living_room
      - media_player.eetkamer
      - media_player.tv_room
      - alarm_control_panel.alarmo
      - camera.evacam
      - camera.reocam1
      - camera.reocam2
      - camera.doorbell
  entity_config:
    camera.babycam:
      support_audio: true
    camera.gardencam:
      support_audio: true