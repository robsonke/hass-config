daily_energy_offpeak:
  source: sensor.energy_consumption_tarif_1
  cycle: daily
daily_energy_peak:
  source: sensor.energy_consumption_tarif_2
  cycle: daily
monthly_energy_offpeak:
  source: sensor.energy_consumption_tarif_1
  cycle: monthly
monthly_energy_peak:
  source: sensor.energy_consumption_tarif_2
  cycle: monthly
yearly_energy_offpeak:
  source: sensor.energy_consumption_tarif_1
  cycle: yearly
yearly_energy_peak:
  source: sensor.energy_consumption_tarif_2
  cycle: yearly

daily_energy:
  source: sensor.energy
  cycle: daily
  tariffs:
    - peak
    - offpeak
monthly_energy:
  source: sensor.energy
  cycle: monthly
  tariffs:
    - peak
    - offpeak
yearly_energy:
  source: sensor.energy
  cycle: yearly
  tariffs:
    - peak
    - offpeak
