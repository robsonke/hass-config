button_card_templates: !include ../templates/button_card_templates.yaml
apexcharts_card_templates: !include ../templates/apexcharts_card_templates.yaml
decluttering_templates: !include ../templates/decluttering_templates.yaml

kiosk_mode:
  hide_header: true
  hide_menubutton: true

views:
  - type: custom:grid-layout
    path: 0
    layout:
      grid-gap: var(--grid-card-gap)
      grid-template-columns: 2fr repeat(3, 3fr) 0
      grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .        .          .        ."
        "sidebar  home     living     kitchen  ."
        "sidebar  rest     office     upstairs ."
        "sidebar  garden   cameras    .        ."
        "sidebar  .        .          .        ."
      mediaquery:
        '(max-width: 800px)':
          grid-gap: calc(var(--grid-card-gap) * 0.5)
          grid-template-columns: 0 fit-content(100%) 0
          grid-template-rows: 0 repeat(auto-fill, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .          ."
            ".  sidebar    ."
            ".  living     ."
            ".  kitchen    ."
            ".  home       ."
            ".  rest       ."
            ".  office     ."
            ".  garden     ."
            ".  upstairs   ."
            ".  .          ."
        '(max-width: 1200px)':
          grid-gap: var(--grid-card-gap)
          grid-template-columns: 1fr repeat(2, 3fr) 0
          grid-template-rows: 0 repeat(4, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .        .          ."
            "sidebar  home     living     ."
            "sidebar  kitchen  rest       ."
            "sidebar  office   garden     ."
            "sidebar  upstairs .          ."

    cards:
      - type: custom:button-card
        styles: #extra_styles fix, only works from second button card
          card:
            - display: none

      #################################################
      #                                               #
      #                  Sidebar                      #
      #                                               #
      #################################################
      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: horizontal-stack
            card_mod:
              style: |
                :host {
                  display: flex;
                }
            cards:
            - type: custom:button-card
              entity: sensor.template_sidebar_time
              style: |
                :host {
                  flex: auto !important;
                }
                div.name-state {
                  display: none;
                }
              tap_action:
                action: call-service
                service: script.reload_frontend
              template: sidebar_template
            - type: weather-forecast
              entity: weather.home
              show_forecast: false
              style: |
                :host {
                  flex: auto !important;
                }
                div.name-state {
                  display: none;
                }
                div.content {
                  flex-direction: column;
                }
              tap_action:
                !include popups/sidebar_weather.yaml
          - type: custom:button-card
            entity: person.rob
            name: Rob
            tap_action:
              !include popups/person_rob.yaml
            hold_action:
              action: none
            template: person
          - type: custom:button-card
            entity: person.steffi
            name: Steffi
            tap_action:
              !include popups/person_steffi.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: input_boolean.night_mode
            template: sidebar_button
          - type: custom:button-card
            entity: input_boolean.guest_mode
            template: sidebar_button

          - type: custom:auto-entities
            card:
              type: entities
            filter:
              include:
                - entity_id: lock.voordeur_slot
                - entity_id: binary_sensor.stookalert_zeeland

          - type: custom:button-card
            entity: sensor.template_sidebar_trash
            template: sidebar_template


          ### bottom
          - type: grid
            cards:
              - type: button
                icon: mdi:repeat-off
                tap_action:
                  !include popups/sidebar_update.yaml

                card_mod:
                  style: |
                    {% if not is_state('sensor.all_updates', '0') and not is_state('sensor.all_updates', 'Unknown') %}
                    :host ha-state-icon {
                      color: green;
                      --mdc-icon-size: 40%;
                    }
                    :host {
                      --card-mod-icon: mdi:repeat-once;
                      
                    }
                    {% else %}
                    :host ha-state-icon {
                      color: var(--paper-item-icon-color, #44739e);
                      
                    }
                    :host {
                      --card-mod-icon: mdi:repeat-off;
                      --mdc-icon-size: 40%;
                    }
                    {% endif %}
                    
              - type: button
                icon: mdi:information-outline
                # tap_action:
                #   !include popup/sidebar_information.yaml
                hold_action:
                  action: none
                card_mod:
                  style: |
                    :host ha-state-icon {
                      --mdc-icon-size: 40%;
                    }


      #################################################
      #                                               #
      #                  Living                       #
      #                                               #
      #################################################

      - type: grid
        title: Woonkamer
        view_layout:
          grid-area: living
        columns: 2
        cards:
          - type: custom:button-card
            entity: cover.voorraam
            name: Voorkant
            template:
              - base_cover
              - icon_cover
              - cover_circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                    let real_position = entity.attributes.current_position*100/(100-25)-35;
                    return (real_position < 3) ? 0 : (real_position > 97) ? 100 : real_position;
                  }
                ]]]
              close_position: 25
              quarter1_position: 50
              middle_position: 70
              quarter3_position: 85
          - type: custom:button-card
            entity: cover.zijraam
            name: Zijkant
            template:
              - base_cover
              - icon_cover
              - cover_circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                    let real_position = entity.attributes.current_position*100/(100-25)-35;
                    return (real_position < 3) ? 0 : (real_position > 97) ? 100 : real_position;
                  }
                ]]]
              close_position: 25
              quarter1_position: 50
              middle_position: 70
              quarter3_position: 85
          - type: custom:button-card
            entity: group.lights_living
            name: Verlichting
            template:
              - light_group
            tap_action:
              !include popups/light_living.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_living_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            tap_action:
              !include popups/climate_living.yaml
            hold_action:
              action: none
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_living_temperature

      #################################################
      #                                               #
      #                  Home                         #
      #                                               #
      #################################################

      - type: grid
        title: Huis
        view_layout:
          grid-area: home
        columns: 2
        cards:
          - type: custom:button-card
            entity: alarm_control_panel.alarmo
            show_icon: true
            show_state: true
            template:
              - simple
            name: Alarm
            tap_action:
              !include popups/alarm.yaml
            styles:
              custom_fields:
                icon:
                  - color: >
                      [[[
                        if (entity.state === 'disarmed') return 'green';
                        if (entity.state === 'arming') return 'yellow';
                        if (entity.state === 'armed_away' || entity.state === 'armed_night') return 'orange';
                        if (entity.state === 'triggered') return 'red';
                        return 'green'
                      ]]]
                  - animation: '[[[ if (entity.state === "arming" || entity.state === "triggered") return "blink 2s ease infinite"; return "none"; ]]]'
          - type: custom:button-card
            entity: media_player.living_room
            name: Muziek
            icon: mdi:speaker
            template:
              - music
          - type: custom:button-card
            entity: person.bmw_ix3
            template:
              - simple
              - circle
            tap_action:
              !include popups/car_ix3.yaml
            name: BMW iX3
            styles:
              entity_picture:
                - width: 45%
                - border-radius: 50%
                - opacity: 0.8
            state:
              - value: not_home
                styles:
                  entity_picture:
                    - opacity: 0.4
                    - filter: grayscale(100%)
            variables:
              circle_input: >
                [[[ return Math.round(states['sensor.ix3_charging_level_hv'].state); ]]]
          - type: custom:button-card
            entity: sensor.power_consumption
            name: Energie
            template:
              - simple
              - circle
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Energie
                style: >
                  :host .content {
                    width: 75em;
                  }
                card:
                  type: iframe
                  url: /lovelace/energy
                  aspect_ratio: 65%
                  style: |
                    ha-card {
                      border-radius: 0 0 1em 1em;
                    }
            variables:
              circle_input: >
                [[[ return Math.round(states['sensor.daily_consumption_energy'].state * 10) / 10; ]]]
              


      #################################################
      #                                               #
      #                  Office                       #
      #                                               #
      #################################################

      - type: grid
        title: Kantoor
        view_layout:
          grid-area: office
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_office
            name: Verlichting
            template:
              - light_group
            tap_action:
              !include popups/light_office.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_office_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            tap_action:
              !include popups/climate_office.yaml
            hold_action:
              action: none
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_office_temperature

      #################################################
      #                                               #
      #                  Rest                         #
      #                                               #
      #################################################

      - type: grid
        title: Overig
        view_layout:
          grid-area: rest
        columns: 2
        cards:
          - type: custom:button-card
            entity: binary_sensor.motion_sensor_cats_presence
            template:
              - cats
            icon: mdi:cat
            name: Boris&Puk
            styles:
              label:
                - color: gray
                - font-size: 11px
            show_label: true
          - type: custom:button-card
            entity: media_player.living_room
            name: Test
            icon: mdi:speaker
            template:
              - base
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title:  Muziek
                large: true
                card:
                  type: vertical-stack
                  cards:
                    - name: Group
                      template: sonos_header
                      type: 'custom:button-card'

















                    # - media_player.living_room
                    # - media_player.office
                    # - media_player.eetkamer
                    # - media_player.zithoek

                

      
      #################################################
      #                                               #
      #                  Kitchen                      #
      #                                               #
      #################################################

      - type: grid
        title: Keuken / Eet
        view_layout:
          grid-area: kitchen
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_kitchen
            name: Keuken
            template:
              - light_group
            tap_action:
              !include popups/light_kitchen.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: group.lights_dining
            name: Eetkamer
            template:
              - light_group
            tap_action:
              !include popups/light_dining.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_kitchen_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            tap_action:
              !include popups/climate_kitchen.yaml
            hold_action:
              action: none
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_kitchen_temperature

      #################################################
      #                                               #
      #                  Upstairs                     #
      #                                               #
      #################################################

      - type: grid
        title: Boven
        view_layout:
          grid-area: upstairs
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_upstairs
            name: Verlichting
            template:
              - light_group
            tap_action:
              !include popups/light_upstairs.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: media_player.bedroom_googlehome
            name: Muziek
            template:
              - music
            tap_action:
              action: more-info