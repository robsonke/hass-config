button_card_templates: !include_dir_merge_named ../templates/button_card_templates
decluttering_templates: !include ../templates/decluttering_templates.yaml

views:
  - type: custom:grid-layout
    path: 0
    layout:
      margin: 0
      grid-gap: calc(var(--grid-card-gap) * 1)
      grid-template-columns: 420px repeat(3, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .        .          .        ."
        "sidebar  home     downstairs upstairs ."
        "sidebar  garden1   garden2     energy   ."
        "sidebar  footer   footer     footer   ."
      mediaquery:
        '(max-width: 800px)':
          grid-gap: calc(var(--grid-card-gap) * 0.5)
          grid-template-columns: 0 1fr 0
          grid-template-rows: 0 repeat(7, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .          ."
            ".  sidebar    ."
            ".  footer     ."
            ".  home       ."
            ".  garden1    ."
            ".  garden2    ."
            ".  downstairs ."
            ".  upstairs   ."
            ".  energy     ."
            ".  .          ."
        '(max-width: 1200px)':
          grid-gap: calc(var(--grid-card-gap) * 1)
          grid-template-columns: repeat(4, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .        .          .        ."
            "sidebar  home     downstairs upstairs ."
            "sidebar  garden1   garden2     energy   ."
            "sidebar  footer   footer     footer   ."
            "sidebar  .        .          .        ."

    cards:
      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        styles: #extra_styles fix, only works from second button card
          card:
            - display: none

      #################################################
      #                                               #
      #                  Sidebar                      #
      #                                               #
      #################################################
      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar_time
            card_mod:
              style: |
                div.name-state {
                  display: none;
                }
            tap_action:
              action: call-service
              service: script.reload_frontend
            template: sidebar_template
          # - type: weather-forecast
          #   entity: weather.weather_langeweide_ecowitt
          #   show_forecast: false
          #   style: |
          #     div.name-state {
          #       display: none;
          #     }
          #     div.info {
          #       flex-grow: 0;
          #     }
          #     ha-card {
          #       border-width: 0;
          #     }
          #     :host([verynarrow]) div.attribute {
          #       display: block;
          #     }
          #     :host([veryVeryNarrow]) div.content {
          #       flex-flow: row nowrap;
          #       justify-content: space-around;
          #       align-items: normal;
          #     }
          #   tap_action:
          #     !include popups/pp_sidebar_weather.yaml
          - type: custom:button-card
            entity: weather.weather_langeweide_ecowitt
            tap_action:
              !include popups/pp_sidebar_weather.yaml
            template: weather
          - type: custom:button-card
            entity: person.rob
            name: Rob
            tap_action:
              !include popups/pp_person_rob.yaml
            hold_action:
              action: none
            template: person
          - type: custom:button-card
            entity: person.steffi
            name: Steffi
            tap_action:
              !include popups/pp_person_steffi.yaml
            hold_action:
              action: none
            template: person
          - type: custom:button-card
            entity: camera.evabed
            name: Eva
            tap_action:
              !include popups/pp_person_eva.yaml
            hold_action:
              action: none
            template: person_kid
          - type: custom:button-card
            entity: camera.noabed
            name: Noa
            tap_action:
              !include popups/pp_person_noa.yaml
            hold_action:
              action: none
            template: person_kid
          - type: custom:gap-card
            height: 20

          # - type: custom:button-card
          #   entity: alarm_control_panel.alarmo
          #   template: sidebar_alarm
          #   name: Alarm
          - type: custom:button-card
            entity: input_boolean.night_mode
            template: sidebar_button
            confirmation:
              text: '[[[ return `Nacht Mode - Zeker weten?` ]]]'
          - type: custom:button-card
            entity: input_boolean.guest_mode
            template: sidebar_button
            confirmation:
              text: '[[[ return `Guest Mode - Zeker weten?` ]]]'
          - type: custom:gap-card
            height: 20
          - type: custom:button-card
            entity: vacuum.sjorsje
            template: sidebar_button
            tap_action:
              action: more-info
            styles:
              grid:
                - grid-template-areas: >
                    "i n s"
                - grid-template-columns: 20% 2fr 3fr
                - grid-template-rows: 30px
              icon:
                - color: >
                    [[[
                      if (entity.attributes['bin_full'] || (entity.attributes['battery_level'] < 30 && entity.attributes['status'] !== 'Charging'))
                        return 'var(--red)';
                      return 'var(--green)'
                    ]]]
                - animation: '[[[ if (entity.state === "arming" || entity.state === "triggered") return "blink 2s ease infinite"; return "none"; ]]]'
          - type: custom:gap-card
            height: 20
          - type: custom:mushroom-chips-card
            card_mod:
              style: |
                ha-card.type-custom-mushroom-chips-card {
                  --chip-font-weight: normal;
                  --chip-font-size: 1rem;
                  margin: 1rem 0 0 0.5rem;
                }
            chips:
              - type: template
                entity: sensor.template_rest_days_until_collection
                icon: mdi:trash-can
                icon_color: '{{ state_attr(''sensor.template_rest_days_until_collection'', ''color'') }}'
                content: |+
                  {{ state_attr('sensor.template_rest_days_until_collection', 'text') }}
                tap_action:
                  !include popups/pp_sidebar_trash.yaml
              - type: template
                entity: sensor.template_gft_days_until_collection
                icon: mdi:trash-can
                icon_color: '{{ state_attr(''sensor.template_gft_days_until_collection'', ''color'') }}'
                content: |+
                  {{ state_attr('sensor.template_gft_days_until_collection', 'text') }}
                tap_action:
                  !include popups/pp_sidebar_trash.yaml
              - type: template
                entity: sensor.template_paper_days_until_collection
                icon: mdi:trash-can
                icon_color: '{{ state_attr(''sensor.template_paper_days_until_collection'', ''color'') }}'
                content: |+
                  {{ state_attr('sensor.template_paper_days_until_collection', 'text') }}
                tap_action:
                  !include popups/pp_sidebar_trash.yaml
          - type: custom:gap-card
            height: 10

          #################################################
          #                                               #
          #           Sidebar Footer Icons                #
          #                                               #
          #################################################
          - type: grid
            columns: 3
            cards:
              - type: custom:button-card
                template: footer
                name: >
                  <ha-state-icon icon="mdi:repeat-off"></ha-state-icon>
                tap_action:
                  !include popups/pp_footer_update.yaml
                triggers_update:
                  - sensor.all_updates
                variables:
                  notify: >
                    [[[
                      return parseInt(states['sensor.all_updates'].state);
                    ]]]
              - type: custom:button-card
                template: footer
                name: >
                  <ha-state-icon icon="mdi:cog"></ha-state-icon>
                tap_action:
                  !include popups/pp_footer_system.yaml
                variables:
                  notify: >
                    [[[
                      return parseInt(states['sensor.unavailable_entities'].attributes['count'])
                        + (states['binary_sensor.important_addons'].state === 'on' ? 0 : 1);
                    ]]]
              - type: custom:button-card
                entity: binary_sensor.stookalert_zeeland
                template: footer
                name: >
                  <ha-state-icon icon="mdi:fire"></ha-state-icon>
                tap_action:
                  !include popups/pp_footer_stookalert.yaml
                variables:
                  notify: >
                    [[[
                      return (entity.state === 'on' || states['sensor.stookwijzer'].state === 'rood') && states['sensor.stookwijzer'].state !== 'unavailable';
                    ]]]




      #################################################
      #                                               #
      #                  Downstairs                   #
      #                                               #
      #################################################

      - type: grid
        title: Beneden
        view_layout:
          grid-area: downstairs
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.lights_downstairs
            name: Verlichting
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/pp_light_downstairs.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.indoor_temperature
            name: Warmtepomp
            template:
              - climate
              - icon_temp
            triggers_update: climate.warmtepomp
            tap_action:
              !include popups/pp_energy_heating.yaml
            hold_action:
              action: none
            variables:
              icon: "mdi:radiator"
              heating: >
                [[[
                  return states['select.operation_mode'].state === 'heating' && states['switch.climate_control'].state === 'on'
                ]]]
              cooling: >
                [[[
                  return states['select.operation_mode'].state === 'cooling' && states['switch.climate_control'].state === 'on'
                ]]]

          - type: custom:button-card
            entity: media_player.music_downstairs
            name: Muziek
            triggers_update:
              - media_player.eetkamer
              - media_player.office
              - media_player.living_room
              - media_player.zithoek
            template:
              - sonos
          - type: custom:button-card
            entity: binary_sensor.doors_and_windows_downstairs
            name: Deuren
            template:
              - door_window_group_downstairs
            group_expand: true


      #################################################
      #                                               #
      #                  Home                         #
      #                                               #
      #################################################

      - type: grid
        title: Huis
        view_layout:
          grid-area: home
        columns: 2
        cards:
          - type: custom:button-card
            entity: alarm_control_panel.alarmo
            template:
              - simple
            name: Alarm
            tap_action:
              !include popups/pp_alarm.yaml
            styles:
              custom_fields:
                icon:
                  - color: >
                      [[[
                        if (entity.state === 'disarmed') return 'var(--green)';
                        if (entity.state === 'arming') return 'var(--yellow)';
                        if (entity.state === 'armed_away' || entity.state === 'armed_night') return 'var(--orange)';
                        if (entity.state === 'triggered') return 'var(--red)';
                        return 'var(--green)'
                      ]]]
                  - animation: '[[[ if (entity.state === "arming" || entity.state === "triggered") return "blink 2s ease infinite"; return "none"; ]]]'
          - type: custom:button-card
            entity: device_tracker.ix3
            template:
              - circle
            tap_action:
              !include popups/pp_car_ix3.yaml
            name: BMW iX3
            triggers_update:
              - binary_sensor.ix3_connection_status
              - binary_sensor.ix3_charging_status
              - sensor.ehhatdgg_status
            styles:
              entity_picture:
                - width: 45%
                - border-radius: 50%
                - opacity: 0.8
              custom_fields:
                icon:
                  - color: >
                      [[[
                        let plugged = states['binary_sensor.ehhatdgg_cable_locked'].state;
                        // weird but off seems to be plugged
                        if (plugged === 'off') return 'var(--state-icon-active-color)';
                        return 'var(--custom-button-card-color-off)';
                      ]]]
                  - animation: >
                      [[[
                        let charging = states['sensor.ehhatdgg_status'].state;
                        if (charging === 'charging') return 'blink 4s ease infinite';
                        return 'none';
                      ]]]
            state:
              - value: not_home
                styles:
                  entity_picture:
                    - opacity: 0.4
                    - filter: grayscale(100%)
            variables:
              circle_input: >
                [[[ return Math.round(states['sensor.ix3_remaining_battery_percent'].state); ]]]
              consider_on: >
                [[[
                  return states['binary_sensor.ix3_charging_status'].state == 'on';
                ]]]
            state_display: >
              [[[ return html`<span>${entity.state} (${states['sensor.ix3_remaining_range_electric'].state} km)</span>`;  ]]]
          - type: custom:button-card
            entity: cover.covers_downstairs
            name: Screens
            group_expand: true
            template: cover_group
          - type: custom:button-card
            entity: sensor.picnic_cart_items_count
            name: Picnic
            template: picnic

      #################################################
      #                                               #
      #                  Garden                       #
      #                                               #
      #################################################

      - type: grid
        title: Tuin
        view_layout:
          grid-area: garden1
        columns: 2
        cards:
          - type: custom:button-card
            entity: sensor.pool_deck_status
            template: pool
            name: Zwembad
          - type: custom:button-card
            entity: light.lights_garden
            name: Tuin
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/pp_light_garden.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: switch.irrigatie_zones
            name: Beregening
            template:
              - irrigation
            group_expand: true
            tap_action:
              !include popups/pp_irrigation_garden.yaml
          - type: custom:button-card
            entity: binary_sensor.doors_and_windows_garden
            name: Deuren
            template:
              - door_window_group_garden
            group_expand: true
      - type: grid
        title: " "
        view_layout:
          grid-area: garden2
        columns: 2
        cards:
          - type: custom:button-card
            entity: binary_sensor.motion_sensor_cats_occupancy
            template: cats
            name: Boris&Puk
            styles:
              label:
                - color: gray
                - font-size: 11px
            show_label: true
          - type: custom:button-card
            entity: sensor.inkbird_ibt_2x_temperature_probe_1
            triggers_update:
              - timer.bbq
              - sensor.inkbird_ibt_2x_temperature_probe_2
              - input_number.grill_alert_low
              - input_number.grill_alert_high
              - input_number.grill_probe_2_target
            template: bbq
            name: BBQ
            show_label: true

      #################################################
      #                                               #
      #                  Upstairs                     #
      #                                               #
      #################################################

      - type: grid
        title: Boven
        view_layout:
          grid-area: upstairs
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.lights_upstairs
            name: Verlichting
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/pp_light_upstairs.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_masterbedroom_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            triggers_update:
              - switch.kasa_infrarood_slaapkamer
              - switch.shelly_plug_kachel_slaapkamer
              - switch.infraroodpanel_eva
              - climate.eurom_alutherm_baseboard_heater
            tap_action:
              !include popups/pp_climate_upstairs.yaml
            hold_action:
              action: none
            variables:
              heating: >
                [[[
                  let heating = states['select.eurom_alutherm_capacity'].state !== 'unavailable' && states['select.eurom_alutherm_capacity'].state !== 'Off' && states['sensor.eurom_alutherm_power'].state > 50;
                  heating = heating || (states['sensor.shelly_plug_badkamer_verwarming_power'].state > 50 || states['sensor.shelly_plug_douche_verwarming_power'].state > 50);
                  heating = heating || states['switch.kasa_infrarood_eva'].state === 'on' || states['switch.infraroodpanel_noa'].state === 'on'
                  return heating;
                ]]]
          - type: custom:button-card
            entity: binary_sensor.doors_and_windows_upstairs
            name: Ramen
            template:
              - door_window_group_upstairs
            group_expand: true
          - type: custom:button-card
            entity: media_player.bedroom_googlehome
            name: Muziek
            icon: mdi:speaker
            template:
              - music
            tap_action:
              action: more-info

      #################################################
      #                                               #
      #                  Energy                       #
      #                                               #
      #################################################

      - type: grid
        title: Energie
        view_layout:
          grid-area: energy
        columns: 2
        cards:
          - type: custom:button-card
            entity: water_heater.domestic_hot_water_tank
            name: Warm water
            template:
              - icon_temp
              - dhw
            triggers_update: water_heater.domestic_hot_water_tank
            tap_action:
              !include popups/pp_energy_dhw.yaml
            hold_action:
              action: none
            variables:
              heating: >
                [[[
                  return states['water_heater.domestic_hot_water_tank'].attributes['operation_mode'] === 'on'
                  && states['water_heater.domestic_hot_water_tank'].attributes['temperature'] - states['water_heater.domestic_hot_water_tank'].attributes['current_temperature'] > 5
                  && states['sensor.altherma_power_usage'].state > 1000
                ]]]
          - type: custom:button-card
            entity: sensor.net_power_consumption
            triggers_update:
              - sensor.daily_consumption_energy
              - sensor.energy_price_level
              - sensor.solaredgemb_dc_power
              - sensor.electricity_cost_today
            name: Energie
            template:
              - energy
            tap_action:
              !include popups/pp_energy_usage.yaml

          - type: custom:button-card
            entity: sensor.water_meter_current_usage
            triggers_update: sensor.water_daily
            name: Water
            template:
              - simple
            tap_action:
              !include popups/pp_energy_water.yaml
            custom_fields:
              info: >
                [[[
                  let water = Math.round(states['sensor.water_daily'].state*100)/100;
                  return `<span>${water} ${states['sensor.water_daily'].attributes['unit_of_measurement']}<br/>${entity.state} ${entity.attributes['unit_of_measurement']}</span>`;
                ]]]
            styles:
              custom_fields:
                icon:
                  - color: >
                      [[[
                        if (entity.state > 0)
                          return 'var(--blue)';
                      ]]]
              state:
                - color: rgba(0, 0, 0, 0)
