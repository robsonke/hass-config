button_card_templates: !include ../templates/button_card_templates.yaml
apexcharts_card_templates: !include ../templates/apexcharts_card_templates.yaml
decluttering_templates: !include ../templates/decluttering_templates.yaml

kiosk_mode:
  hide_header: true
  hide_menubutton: true

views:
  - type: custom:grid-layout
    path: 0
    layout:
      grid-gap: var(--grid-card-gap)
      grid-template-columns: 300px repeat(3, 3fr) 0
      grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .        .          .        ."
        "sidebar  home     living     kitchen  ."
        "sidebar  rest     office     upstairs ."
        "sidebar  .        .          .        ."
      mediaquery:
        '(max-width: 800px)':
          grid-gap: calc(var(--grid-card-gap) * 0.5)
          grid-template-columns: 0 fit-content(100%) 0
          grid-template-rows: 0 repeat(auto-fill, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .          ."
            ".  sidebar    ."
            ".  home       ."
            ".  living     ."
            ".  kitchen    ."
            ".  upstairs   ."
            ".  rest       ."
            ".  office     ."
            ".  .          ."
        '(max-width: 1200px)':
          grid-gap: var(--grid-card-gap)
          grid-template-columns: 2fr repeat(3, 3fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .        .          .        ."
            "sidebar  home     living     kitchen  ."
            "sidebar  rest     office     upstairs ."
            "sidebar  .        .          .        ."

    cards:
      - type: custom:button-card
        styles: #extra_styles fix, only works from second button card
          card:
            - display: none

      #################################################
      #                                               #
      #                  Sidebar                      #
      #                                               #
      #################################################
      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar_time
            card_mod:
              style: |
                div.name-state {
                  display: none;
                }
            tap_action:
              action: call-service
              service: script.reload_frontend
            template: sidebar_template
          - type: weather-forecast
            entity: weather.home
            show_forecast: false
            style: |
              div.name-state {
                display: none;
              }
              :host([verynarrow]) div.attribute {
                display: block;
              }
              :host([veryVeryNarrow]) div.content {
                flex-flow: row nowrap;
                justify-content: space-around;
                align-items: normal;
              }
            tap_action:
              !include popups/sidebar_weather.yaml
          - type: custom:button-card
            entity: person.rob
            name: Rob
            tap_action:
              !include popups/person_rob.yaml
            hold_action:
              action: none
            template: person
          - type: custom:button-card
            entity: person.steffi
            name: Steffi
            tap_action:
              !include popups/person_steffi.yaml
            hold_action:
              action: none
            template: person
          - type: custom:button-card
            entity: camera.evabed
            name: Eva
            tap_action:
              !include popups/person_eva.yaml
            hold_action:
              action: none
            template: person

          - type: custom:button-card
            entity: alarm_control_panel.alarmo
            template: sidebar_alarm
            name: Alarm
          - type: custom:button-card
            entity: input_boolean.night_mode
            template: sidebar_button
            confirmation:
              text: '[[[ return `Nacht Mode - Zeker weten?` ]]]'
          - type: custom:button-card
            entity: input_boolean.guest_mode
            template: sidebar_button
            confirmation:
              text: '[[[ return `Guest Mode - Zeker weten?` ]]]'

          - type: custom:button-card
            entity: binary_sensor.stookalert_zeeland
            template: sidebar_stookalert
            show_name: false
          - type: custom:button-card
            entity: sensor.template_sidebar_trash
            template: sidebar_template
            tap_action:
              !include popups/sidebar_trash.yaml
            styles:
              name:
                - padding: 0 2.5vw 0 19px

          ### bottom
          - type: grid
            columns: 4
            cards:
              - type: button
                icon: mdi:repeat-off
                tap_action:
                  !include popups/sidebar_update.yaml
                card_mod:
                  style: |
                    {% if not is_state('sensor.all_updates', '0') and not is_state('sensor.all_updates', 'Unknown') %}
                    :host ha-state-icon {
                      color: green;
                      --mdc-icon-size: 3rem;
                    }
                    :host {
                      --card-mod-icon: mdi:repeat-once;
                    }
                    {% else %}
                    :host ha-state-icon {
                      color: var(--paper-item-icon-color, #44739e);
                      --mdc-icon-size: 3rem;
                    }
                    :host {
                      --card-mod-icon: mdi:repeat-off;
                    }
                    {% endif %}
              - type: button
                icon: mdi:cog
                tap_action:
                  !include popups/sidebar_settings.yaml
                hold_action:
                  action: none
                card_mod:
                  style: |
                    :host ha-state-icon {
                      --mdc-icon-size: 3rem;
                    }
              - type: button
                icon: mdi:information-outline
                tap_action:
                  !include popups/sidebar_information.yaml
                hold_action:
                  action: none
                card_mod:
                  style: |
                    :host ha-state-icon {
                      --mdc-icon-size: 3rem;
                    }
              - type: button
                icon: mdi:calendar-clock
                tap_action:
                  !include popups/sidebar_calendar.yaml
                hold_action:
                  action: none
                card_mod:
                  style: |
                    :host ha-state-icon {
                      --mdc-icon-size: 3rem;
                    }


      #################################################
      #                                               #
      #                  Living                       #
      #                                               #
      #################################################

      - type: grid
        title: Woonkamer
        view_layout:
          grid-area: living
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_living
            name: Verlichting
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/light_living.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_living_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            triggers_update: climate.warmtepomp
            tap_action:
              !include popups/climate_living.yaml
            hold_action:
              action: none
            variables:
              heating: >
                [[[
                  return states['sensor.altherma_operation_mode'].state === 'Heating'
                ]]]
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_living_temperature
          - type: custom:button-card
            entity: cover.voorraam
            name: Voorkant
            template: cover
            variables:
              circle_input: >
                [[[
                  if (entity) {
                    let real_position = entity.attributes.current_position*100/(100-25)-35;
                    return (real_position < 3) ? 0 : (real_position > 97) ? 100 : real_position;
                  }
                ]]]
              close_position: 25
              quarter1_position: 50
              middle_position: 70
              quarter3_position: 85
          - type: custom:button-card
            entity: cover.zijraam
            name: Zijkant
            template: cover
            variables:
              circle_input: >
                [[[
                  if (entity) {
                    let real_position = entity.attributes.current_position*100/(100-25)-35;
                    return (real_position < 3) ? 0 : (real_position > 97) ? 100 : real_position;
                  }
                ]]]
              close_position: 25
              quarter1_position: 50
              middle_position: 70
              quarter3_position: 85

      #################################################
      #                                               #
      #                  Home                         #
      #                                               #
      #################################################

      - type: grid
        title: Huis
        view_layout:
          grid-area: home
        columns: 2
        cards:
          - type: custom:button-card
            entity: alarm_control_panel.alarmo
            template:
              - simple
            name: Alarm
            tap_action:
              !include popups/alarm.yaml
            styles:
              custom_fields:
                icon:
                  - color: >
                      [[[
                        if (entity.state === 'disarmed') return 'green';
                        if (entity.state === 'arming') return 'yellow';
                        if (entity.state === 'armed_away' || entity.state === 'armed_night') return 'orange';
                        if (entity.state === 'triggered') return '#e74c3c';
                        return 'green'
                      ]]]
                  - animation: '[[[ if (entity.state === "arming" || entity.state === "triggered") return "blink 2s ease infinite"; return "none"; ]]]'
          - type: custom:button-card
            entity: group.music_downstairs
            name: Muziek
            triggers_update:
              - media_player.living_room
              - media_player.office
              - media_player.eetkamer
              - media_player.zithoek
            template:
              - sonos
          - type: custom:button-card
            entity: sensor.power_consumed
            name: Energie
            template:
              - simple
              - circle
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Energie
                style: >
                  :host .content {
                    width: 75em;
                  }
                card:
                  type: iframe
                  url: /lovelace/energy
                  aspect_ratio: 65%
                  style: |
                    ha-card {
                      border-radius: 0 0 1em 1em;
                    }
            variables:
              unit: kWh
              circle_input: >
                [[[ return Math.round(states['sensor.daily_consumption_energy'].state); ]]]
          - type: custom:button-card
            entity: group.doors_and_windows_downstairs
            name: Deuren
            template:
              - door_window_group_downstairs
            group_expand: true


      #################################################
      #                                               #
      #                  Office                       #
      #                                               #
      #################################################

      - type: grid
        title: Kantoor
        view_layout:
          grid-area: office
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_office
            name: Verlichting
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/light_office.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_office_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            tap_action:
              !include popups/climate_office.yaml
            hold_action:
              action: none
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_office_temperature

      #################################################
      #                                               #
      #                  Rest                         #
      #                                               #
      #################################################

      - type: grid
        title: Overig
        view_layout:
          grid-area: rest
        columns: 2
        cards:
          - type: custom:button-card
            entity: binary_sensor.motion_sensor_cats_presence
            template:
              - cats
            icon: mdi:cat
            name: Boris&Puk
            styles:
              label:
                - color: gray
                - font-size: 11px
            show_label: true
          - type: custom:button-card
            entity: device_tracker.ix3
            template:
              - simple
              - circle
            tap_action:
              !include popups/car_ix3.yaml
            name: BMW iX3
            triggers_update:
              - binary_sensor.ix3_connection_status
              - binary_sensor.ix3_charging_status
            styles:
              entity_picture:
                - width: 45%
                - border-radius: 50%
                - opacity: 0.8
              custom_fields:
                icon:
                  - color: >
                      [[[
                        let plugged = states['binary_sensor.ix3_connection_status'].state;
                        if (plugged === 'on') return 'var(--state-icon-active-color)';
                        return 'var(--custom-button-card-color-off)';
                      ]]]
                  - animation: >
                      [[[
                        let charging = states['binary_sensor.ix3_charging_status'].state;
                        if (charging === 'on') return 'blink 4s ease infinite';
                        return 'none';
                      ]]]
            state:
              - value: not_home
                styles:
                  entity_picture:
                    - opacity: 0.4
                    - filter: grayscale(100%)
            variables:
              circle_input: >
                [[[ return Math.round(states['sensor.ix3_remaining_battery_percent'].state); ]]]
              consider_on: >
                [[[
                  return states['binary_sensor.ix3_charging_status'].state == 'on';
                ]]]
          - type: custom:button-card
            entity: group.lights_garden
            name: Tuin
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/light_garden.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: group.irrigation_switches
            name: Beregening
            template:
              - irrigation
            group_expand: true
            tap_action:
              !include popups/irrigation.yaml
            hold_action:
              action: none


      #################################################
      #                                               #
      #                  Kitchen                      #
      #                                               #
      #################################################

      - type: grid
        title: Keuken / Eet
        view_layout:
          grid-area: kitchen
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_kitchen
            name: Keuken / Eetkamer
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/light_dining_kitchen.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_kitchen_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            tap_action:
              !include popups/climate_kitchen.yaml
            hold_action:
              action: none
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_kitchen_temperature

      #################################################
      #                                               #
      #                  Upstairs                     #
      #                                               #
      #################################################

      - type: grid
        title: Boven
        view_layout:
          grid-area: upstairs
        columns: 2
        cards:
          - type: custom:button-card
            entity: group.lights_upstairs
            name: Verlichting
            template:
              - light_group
            group_expand: true
            tap_action:
              !include popups/light_upstairs.yaml
            hold_action:
              action: none
          - type: custom:button-card
            entity: sensor.climate_sensor_masterbedroom_temperature
            name: Klimaat
            template:
              - climate
              - icon_temp
            triggers_update:
              - switch.kasa_infrarood_slaapkamer
              - switch.shelly_plug_kachel_slaapkamer
              - switch.infraroodpanel_eva
              - climate.eurom_alutherm_baseboard_heater
            tap_action:
              !include popups/climate_upstairs.yaml
            hold_action:
              action: none
            variables:
              heating: >
                [[[
                  return states['select.eurom_alutherm_capacity'].state !== 'unavailable' && states['select.eurom_alutherm_capacity'].state !== 'Off';
                ]]]
            custom_fields:
              graph:
                card:
                  series:
                    - entity: sensor.climate_sensor_masterbedroom_temperature
          - type: custom:button-card
            entity: group.doors_and_windows_upstairs
            name: Ramen
            template:
              - door_window_group_upstairs
            group_expand: true
          - type: custom:button-card
            entity: media_player.bedroom_googlehome
            name: Muziek
            icon: mdi:speaker
            template:
              - music
            tap_action:
              action: more-info