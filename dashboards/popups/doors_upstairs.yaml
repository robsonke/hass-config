              secondary_info: last-changed
          - entity_id: binary_sensor.window_masterbed_2_openclose_sensor
            options:
              secondary_info: last-changed
          - type: section
            label: Overig
          - entity_id: binary_sensor.window_evaroom_openclose_sensor
