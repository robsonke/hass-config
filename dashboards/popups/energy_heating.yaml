action: fire-dom-event
browser_mod:
  command: popup
  title: Energie verbruik en kosten
  large: true
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 500px auto
      grid-template-rows: auto
      grid-template-areas: |
        "details details2"
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: auto
          grid-template-rows: auto
          grid-template-areas: |
            "details"
            "details2"
    cards:
      - type: vertical-stack
        view_layout:
          grid-area: details
        cards:
          - type: 'custom:simple-thermostat'
            entity: climate.warmtepomp
            version: 3
            layout:
              step: row
            header: false
            sensors: false
            style: |
              div.mode-title {
                display: none;
              }
              .modes.heading {
                grid-template-columns: auto !important;
              }
          - type: entities
            entities:
              - entity: switch.climate_control
              - entity: select.operation_mode
              - entity: number.temperature_control
              - type: divider
              - entity: sensor.downstairs_temperature
              - entity: sensor.today_maximum_temperature
              - entity: input_boolean.heating_downstairs
              - entity: input_boolean.cooling_downstairs
          
      - type: vertical-stack
        view_layout:
          grid-area: details2
        cards:
          - type: history-graph
            hours_to_show: 6
            refresh_interval: 30
            entities:
              - sensor.altherma_operation_mode
          - type: logbook
            title: Activiteit
            entities:
              - switch.climate_control
              - select.operation_mode