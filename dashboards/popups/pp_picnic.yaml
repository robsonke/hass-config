action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Picnic
    timeout: 60000
    content:
      type: vertical-stack
      cards:
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.picnic_cart_items_count
              name: Boodschappen in mandje
            - entity: sensor.picnic_cart_total_price
              name: Prijs winkelmandje
            - entity: sensor.picnic_max_order_time_of_selected_slot
              name: Laatste bestelmoment
            - entity: sensor.picnic_start_of_selected_slot
              name: Eerste volgende levering
            - entity: sensor.picnic_minimum_order_value_for_selected_slot
              name: Minimale bedrag
            - type: divider
            - entity: sensor.picnic_total_price_of_last_order
              name: Prijs laatste bestelling
