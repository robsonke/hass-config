action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Steffi
    size: wide
    style: |-
      --popup-padding-x: 24px;
      --popup-padding-y: 20px;
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 1fr 1fr
        grid-template-rows: auto
        grid-template-areas: |
          "presence map"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "presence"
              "map"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: presence
          cards:
            - type: entities
              card_mod:
                class: content
              entities:
                - entity: person.steffi
                  secondary_info: last-changed
            - type: history-graph
              entities:
                - entity: person.steffi
            - type: history-graph
              title: Presence Graphs Steffi
              hours_to_show: 12
              refresh_interval: 30
              entities:
                - device_tracker.steffi_presence
                - device_tracker.iphone_steffi
                - device_tracker.steffi_berks_life360
                - device_tracker.iphonedetect_steffi
            - type: glance
              show_state: false
              entities:
                - entity: device_tracker.iphonedetect_steffi
                  name: Router
                  icon: mdi:wifi
                  style: &state |
                    state-badge {
                      color: {{ '#3182b7' if is_state(config.entity, 'home') else '#3c3f3f' }};
                    }
                - entity: device_tracker.steffi_berks_life360
                  name: Life360
                  icon: mdi:account
                  style: *state
                - entity: device_tracker.iphone_steffi
                  name: GPS
                  icon: mdi:cellphone
                  style: *state

        - type: map
          default_zoom: 16
          dark_mode: true
          entities:
            - device_tracker.steffi_presence
          view_layout:
            grid-area: map
          card_mod:
            style:
              .: |
                #root {
                  height: 25em;
                  padding-bottom: 0 !important;
                }
                ha-icon-button {
                  color: var(--primary-color);
                  zoom: 140%;
                  margin-left: -0.2em;
                }
                ha-card {
                  border-top: 2px solid #1a1a1a;
                  border-radius: 0;
                  transition: none;
                  margin-bottom: -4px !important;
                }
              ha-map$: |
                #map {
                  background-color: #191919 !important;
                }
                .leaflet-control-attribution {
                  display: none;
                }
                .leaflet-bar a {
                  background-color: rgba(115, 123, 124, 0.2) !important;
                  color: #9da0a2 !important;
                  backdrop-filter: blur(0.25em);
                  zoom: 140%;
                }
                a.leaflet-control-zoom-in {
                  border-bottom: 1px solid #181818 !important;
                }
                .leaflet-pane.leaflet-tile-pane {
                  filter: invert(0.95) grayscale(0.95) contrast(95%);
                }