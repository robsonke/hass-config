action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Tuin verlichting
    timeout: 60000
    size: wide
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 1fr 1fr
        grid-template-rows: auto
        grid-template-areas: |
          "part1 part2"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "part1"
              "part2"
      cards:
        - type: entities
          view_layout:
            grid-area: part1
          entities:
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.shed_light
                - title: Schuur
            - type: divider
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.garden_light
                - title: Wandlampen
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.woodshed_light
                - title: Houthok
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.veranda_light
                - title: Veranda
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.pool_terrace_light1
                - title: Zwembad hoek 1
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.pool_terrace_light2
                - title: Zwembad hoek 2

            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.palm1_light
                - title: Palm 1
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.palm2_light
                - title: Palm 2

        - type: entities
          view_layout:
            grid-area: part2
          entities:
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.garden_lantern_light1
                - title: Lantaarn 1
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.garden_lantern_light2
                - title: Lantaarn 2
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.garden_lantern_light3
                - title: Lantaarn 3
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.hue_lily_light_fence_1
                - title: Hek 1
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.hue_lily_light_fence_2
                - title: Hek 2
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.hue_lily_light_fence_3
                - title: Hek 3
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.hue_lily_light_tree_1
                - title: Boom Eva
            - type: custom:decluttering-card
              template: light_button
              variables:
                - entity: light.hue_lily_light_tree_2
                - title: Boom Noa

            - entity: sensor.light_sensor_garden_illuminance_lux
              name: Lichtsterkte buiten

