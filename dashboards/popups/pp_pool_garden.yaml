action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Zwembad
    timeout: 120000
    size: wide
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 40% 60%
        grid-template-rows: auto
        grid-template-areas: |
          "settings camera"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "settings"
              "camera"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: settings
          cards:
            - type: entities
              title: Besturing
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: cover.pool_deck
                  name: Rol dek bediening
                - entity: lock.aquadeck_rol_dek
                - entity: sensor.pool_deck_status

            - type: entities
              title: Verlichting
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: light.pool_light

            - type: entities
              title: Filterpomp
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - switch.pool_pomp_switch
                - sensor.pool_pump_frequency_level

            - type: entities
              title: Waardes
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: binary_sensor.pool_pump_active
                  name: Flow?
                - type: custom:pool-monitor-card
                  compact: true
                  temperature: sensor.pool_fairland_heatpump_inlet_water_temperature
                  ph: sensor.pool_ph_value
                  orp: sensor.pool_redox_value

            - type: entities
              title: Warmtepomp
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: switch.pool_fairland_heatpump_power_switch
                  name: Warmtepomp
                - entity: select.pool_fairland_heatpump_power_mode
                  name: Smart of Silent mode
                - entity: number.pool_fairland_heatpump_target_temperature_heating
                  name: Gewenste temperatuur
                - entity: sensor.pool_fairland_heatpump_inlet_water_temperature
                  name: Huidige temperatuur
                - entity: sensor.pool_fairland_heatpump_speed_percentage
                  name: Vermogen warmtepomp
            - type: entities
              title: Energie
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: sensor.pool_shelly_3em_phase_b_active_power
                  name: Pomp & roldek
                - entity: sensor.pool_shelly_3em_phase_a_active_power
                  name: Warmtepomp
                - entity: sensor.pool_shelly_3em_phase_c_active_power
                  name: Verlichting
            - type: entities
              title: Aansturing
              show_header_toggle: false
              entities:
                - entity: input_boolean.enable_pool_automations
                  name: Activeer aansturing?

        - type: vertical-stack
          view_layout:
            grid-area: camera
          cards:
            - type: custom:frigate-card
              dimensions:
                aspect_ratio_mode: unconstrained
              view:
                default: live
              menu:
                buttons:
                  frigate:
                    enabled: false
                  snapshots:
                    enabled: true
                  camera_ui:
                    enabled: false
                  fullscreen:
                    enabled: true
                style: overlay
                position: top
              timeline:
                window_seconds: 3600
                media: all
              cameras:
                - camera_entity: camera.zwembad
                  live_provider: ha
                  frigate:
                    camera_name: Noa
              media_viewer:
                controls:
                  thumbnails:
                    mode: below
                  next_previous:
                    style: chevrons

