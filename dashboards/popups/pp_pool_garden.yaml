action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    type: custom:popup-card
    initial_style: wide
    title: Zwembad
    timeout: 120000
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 40% 60%
        grid-template-rows: auto
        grid-template-areas: |
          "settings camera"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "settings"
              "camera"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: settings
          cards:
            - type: entities
              title: Besturing
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: cover.pool_deck
                  name: Rol dek bediening
                - entity: lock.aquadeck_rol_dek
                - entity: sensor.pool_deck_status

            - type: entities
              title: Verlichting
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - type: custom:mushroom-light-card
                  entity: light.pool_light
                  layout: horizontal
                  fill_container: true
                  primary_info: name
                  secondary_info: state
                  icon_type: icon
                  use_light_color: true
                  show_brightness_control: true
                  show_color_control: true
                  show_color_temp_control: false
                  collapsible_controls: false

            - type: entities
              title: Filterpomp
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - switch.pool_pomp_switch
                - sensor.pool_pump_frequency_level

            - type: entities
              title: Waardes
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: binary_sensor.pool_pump_active
                  name: Flow?
                - type: custom:pool-monitor-card
                  compact: true
                  sensors:
                    temperature:
                      - entity: sensor.pool_fairland_heatpump_inlet_water_temperature
                    ph:
                      - entity: sensor.eps_pool_ph_level
                    orp:
                      - entity: sensor.eps_pool_rx_level

            - type: entities
              title: Warmtepomp
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: switch.pool_fairland_heatpump_power_switch
                  name: Warmtepomp
                - entity: select.pool_fairland_heatpump_power_mode
                  name: Smart of Silent mode
                - entity: number.pool_fairland_heatpump_target_temperature_heating
                  name: Gewenste temperatuur
                - entity: sensor.pool_fairland_heatpump_inlet_water_temperature
                  name: Ingaande temperatuur
                - entity: sensor.pool_fairland_heatpump_outlet_water_temperature
                  name: Uitgaande temperatuur
                - entity: sensor.pool_fairland_heatpump_speed_percentage
                  name: Vermogen warmtepomp
            - type: entities
              title: Energie
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: sensor.pool_shelly_3em_active_power_phase_b
                  name: Pomp & roldek
                - entity: sensor.pool_shelly_3em_active_power_phase_a
                  name: Warmtepomp
                - entity: sensor.pool_shelly_3em_active_power_phase_c
                  name: Verlichting
            - type: entities
              title: Aansturing
              show_header_toggle: false
              entities:
                - entity: input_boolean.enable_pool_automations
                  name: Activeer aansturing?

        - type: vertical-stack
          view_layout:
            grid-area: camera
          cards:
            - type: custom:advanced-camera-card
              dimensions:
                aspect_ratio_mode: unconstrained
              view:
                default: live
              menu:
                buttons:
                  frigate:
                    enabled: false
                  snapshots:
                    enabled: true
                  camera_ui:
                    enabled: false
                  fullscreen:
                    enabled: true
                style: overlay
                position: top
              timeline:
                window_seconds: 3600
                media: all
              cameras:
                - camera_entity: camera.zwembad
                  live_provider: ha
                  frigate:
                    camera_name: Noa
              media_viewer:
                controls:
                  thumbnails:
                    mode: below
                  next_previous:
                    style: chevrons

