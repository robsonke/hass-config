action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Stookalert en Stookwijzer
    timeout: 60000
    content:
      type: vertical-stack
      cards:
        - type: history-graph
          hours_to_show: 6
          refresh_interval: 30
          entities:
            - sensor.stookwijzer
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.stookwijzer
              name: Niveau
            - entity: binary_sensor.stookalert_zeeland
              name: Stook alert
