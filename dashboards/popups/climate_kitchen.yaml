action: fire-dom-event
browser_mod:
  command: popup
  title: Keuken klimaat
  style:
    .: |
      :host .content {
        width: 60em;
        height: 100%;
      }
      @media (max-width: 800px) {
        :host .content {
          width: 100%;
        }
      }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr
      grid-template-rows: auto
      grid-template-areas: |
        "temp light"
        "humid press"
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: auto
          grid-template-rows: auto
          grid-template-areas: |
            "temp"
            "light"
            "humid"
            "press"
    cards:
      - type: custom:apexcharts-card
        view_layout:
          grid-area: temp
        config_templates: climate_chart
        series:
          - entity: sensor.climate_sensor_kitchen_temperature
            name: Temperatuur
            color: '#e74c3c'
            type: area
            fill_raw: last
            group_by:
              func: avg
              duration: 1h
      - type: custom:apexcharts-card
        view_layout:
          grid-area: light
        config_templates: climate_chart
        series:
          - entity: sensor.lightlevel_kitchen
            name: Lichtsterkte
            color: '#F7BF10'
            type: area
            fill_raw: last
            group_by:
              func: avg
              duration: 1h
      - type: custom:apexcharts-card
        view_layout:
          grid-area: humid
        config_templates: climate_chart
        series:
          - entity: sensor.climate_sensor_kitchen_humidity
            name: Luchtvochtigheid
            color: 'blue'
            type: area
            fill_raw: last
            group_by:
              func: avg
              duration: 1h
      - type: custom:apexcharts-card
        view_layout:
          grid-area: press
        config_templates: climate_chart
        series:
          - entity: sensor.climate_sensor_kitchen_pressure
            name: Luchtdruk
            color: 'blue'
            type: area
            fill_raw: last
            group_by:
              func: avg
              duration: 1h