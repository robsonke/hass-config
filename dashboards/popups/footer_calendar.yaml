action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Agenda
    timeout: 60000
    size: wide
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 60% 40%
        grid-template-rows: auto
        grid-template-areas: |
          "todo agenda"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "todo"
              "agenda"
      cards:
        - type: vertical-stack
          title: Agenda
          view_layout:
            grid-area: agenda
          cards:
            - type: custom:atomic-calendar-revive
              enableModeChange: true
              entities:
                - entity: calendar.joep
              firstDayOfWeek: 1
              maxDaysToShow: 14
              showRelativeTime: false
              sortByStartTime: false
              showFullDayProgress: false
              fullDayEventText: ''
        - type: vertical-stack
          title: Todo
          view_layout:
            grid-area: todo
          cards:
            - type: 'custom:todoist-card'
              entity: sensor.to_do_list_pool
              show_header: true
              show_completed: 5
              show_item_add: true
              use_quick_add: false
              show_item_close: true
              show_item_delete: false
              only_today_overdue: false

