action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: BMW iX3
    type: custom:popup-card
    initial_style: wide
    timeout: 60000
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 1fr 1fr
        grid-template-rows: auto
        grid-template-areas: |
          "details map"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "details"
              "map"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: details
          cards:
            - type: picture-elements
              image: /local/images/bmwix3_icon.png
              elements:
                - type: state-icon
                  entity: binary_sensor.ix3_door_lock_state
                  tap_action: more-info
                  hold_action:
                    action: call-service
                    service: lock.lock
                    target:
                      entity_id: lock.ix3_lock
                  style:
                    top: 88.5%
                    left: 10%
                - type: state-label
                  entity: binary_sensor.ix3_door_lock_state
                  style:
                    top: 95.5%
                    left: 10%
                    font-size: 0.8em
                - type: state-icon
                  entity: binary_sensor.ix3_windows
                  tap_action: more-info
                  style:
                    top: 88.5%
                    left: 20%
                - type: state-label
                  entity: binary_sensor.ix3_windows
                  style:
                    top: 95.5%
                    left: 20%
                    font-size: 0.8em
                - type: state-icon
                  entity: binary_sensor.ix3_lids
                  tap_action: more-info
                  style:
                    top: 88.5%
                    left: 30%
                - type: state-label
                  entity: binary_sensor.ix3_lids
                  style:
                    top: 95.5%
                    left: 30%
                    font-size: 0.8em
                - type: state-icon
                  entity: sensor.ix3_mileage
                  tap_action: more-info
                  style:
                    top: 88.5%
                    left: 40%
                - type: state-label
                  entity: sensor.ix3_mileage
                  style:
                    top: 95.5%
                    left: 40%
                    font-size: 0.8em
                - type: state-icon
                  entity: binary_sensor.ix3_condition_based_services
                  tap_action: more-info
                  style:
                    top: 88.5%
                    left: 50%
                - type: state-label
                  entity: binary_sensor.ix3_condition_based_services
                  style:
                    top: 95.5%
                    left: 50%
                    font-size: 0.8em
                - type: conditional
                  conditions:
                    - entity: binary_sensor.ix3_connection_status
                      state: 'on'
                  elements:
                    - type: state-icon
                      entity: binary_sensor.ix3_connection_status
                      tap_action: more-info
                      icon: mdi:ev-plug-type2
                      style:
                        top: 88.5%
                        left: 60%
                - type: conditional
                  conditions:
                    - entity: binary_sensor.ix3_charging_status
                      state: 'on'
                  elements:
                    - type: state-label
                      entity: sensor.ix3_charging_end_time
                      prefix: ''
                      style:
                        top: 93.5%
                        right: '-5%'
                        font-size: 0.8em
                - type: custom:circle-sensor-card
                  entity: sensor.ix3_remaining_battery_percent
                  max: 100
                  min: 0
                  stroke_width: 15
                  gradient: true
                  fill: rgba(54, 65, 78, 0.6)
                  name: Level
                  units: '%'
                  font_style:
                    font-size: 0.9em
                    color: white
                  color_stops:
                    '5': '#09C7E8'
                    '63': '#09A50C'
                  style:
                    top: 6%
                    left: 5%
                    width: 4em
                    height: 4em
                    transform: none
                - type: custom:circle-sensor-card
                  entity: sensor.ix3_remaining_range_electric
                  max: 370
                  min: 0
                  stroke_width: 15
                  gradient: true
                  fill: rgba(54, 65, 78, 0.6)
                  name: Bereik
                  units: km
                  font_style:
                    font-size: 0.9em
                    color: white
                  color_stops:
                    '100': '#09C7E8'
                    '300': '#09A50C'
                  style:
                    top: 6%
                    right: 5%
                    width: 4em
                    height: 4em
                    transform: none
            - type: custom:charger-card
              entity: sensor.ehhatdgg_status
              compact_view: false
              show_name: true
              show_leds: true
              show_status: true
              show_collapsibles: true
              brand: easee
              chargerImage: Anthracite
              customCardTheme: theme_transp_white
              details:
                name:
                  entity_id: sensor.ehhatdgg_status
                  attribute: name
                location:
                  entity_id: sensor.ehhatdgg_status
                  attribute: site_name
                status:
                  entity_id: sensor.ehhatdgg_status
                substatus:
                  entity_id: sensor.ehhatdgg_reason_for_no_current
                smartcharging:
                  entity_id: switch.ehhatdgg_smart_charging
                group1:
                  - entity_id: sensor.ehhatdgg_dynamic_charger_limit
                    text: dyn_charger_limit
                    service: easee.set_charger_dynamic_limit
                    service_data:
                      charger_id: CHARGERID
                      current: '#SERVICEVAL#'
                  - entity_id: sensor.ehhatdgg_dynamic_circuit_limit
                    text: dyn_circuit_limit
                    service: easee.set_charger_circuit_dynamic_limit
                    service_data:
                      charger_id: CHARGERID
                      currentP1: '#SERVICEVAL#'
                group2:
                  - entity_id: binary_sensor.ehhatdgg_online
                    text: online
                  - entity_id: sensor.ehhatdgg_voltage
                    text: voltage
                    unit_show: true
                  - entity_id: sensor.ehhatdgg_power
                    text: power
                    unit_show: true
                  - entity_id: sensor.ehhatdgg_current
                    text: charger_current
                    unit_show: true
                  - entity_id: sensor.ehhatdgg_circuit_current
                    text: circuit_current
                    unit_show: true
                  - entity_id: sensor.ehhatdgg_energy_per_hour
                    text: energy_per_hour
                    unit_show: true
                  - entity_id: sensor.ehhatdgg_session_energy
                    text: session_energy
                    unit_show: true
                  - entity_id: sensor.ehhatdgg_lifetime_energy
                    text: lifetime_energy
                    unit_show: true
                group3:
                  - entity_id: switch.ehhatdgg_is_enabled
                    text: enabled
                  - entity_id: switch.ehhatdgg_enable_idle_current
                    text: idle_current
                  - entity_id: binary_sensor.ehhatdgg_cable_locked
                    text: cable_locked
                  - entity_id: switch.ehhatdgg_cable_locked_permanently
                    text: perm_cable_locked
                  - entity_id: switch.ehhatdgg_smart_charging
                    text: smart_charging
                  - entity_id: sensor.ehhatdgg_cost_per_kwh
                    text: cost_per_kwh
                  - entity_id: binary_sensor.ehhatdgg_update_available
                    text: update_available
                  - entity_id: binary_sensor.ehhatdgg_basic_schedule
                    text: schedule
                stats:
                  default:
                    - entity_id: sensor.ehhatdgg_session_energy
                      text: session_energy
                      unit_show: true
                    - entity_id: switch.ehhatdgg_cable_locked_permanently
                      text: cable_locked
                    - entity_id: binary_sensor.ehhatdgg_basic_schedule
                      text: schedule
                  disconnected:
                    - entity_id: sensor.ehhatdgg_session_energy
                      text: session_energy
                      unit_show: true
                    - entity_id: switch.ehhatdgg_cable_locked_permanently
                      text: cable_locked
                    - entity_id: calculated
                      text: used_limit
                      unit: A
                      unit_show: true
                      calc_function: min
                      calc_entities:
                        - entity_id: sensor.ehhatdgg_dynamic_charger_limit
                        - entity_id: sensor.ehhatdgg_dynamic_circuit_limit
                        - entity_id: sensor.ehhatdgg_max_charger_limit
                        - entity_id: sensor.ehhatdgg_max_circuit_limit
                        - entity_id: sensor.ehhatdgg_offline_circuit_limit
                  awaiting_start:
                    - entity_id: sensor.ehhatdgg_session_energy
                      text: session_energy
                      unit_show: true
                    - entity_id: binary_sensor.ehhatdgg_basic_schedule
                      text: schedule
                    - entity_id: switch.ehhatdgg_smart_charging
                      text: smart_charging
                    - entity_id: calculated
                      text: used_limit
                      unit: A
                      unit_show: true
                      calc_function: min
                      calc_entities:
                        - entity_id: sensor.ehhatdgg_dynamic_charger_limit
                        - entity_id: sensor.ehhatdgg_dynamic_circuit_limit
                        - entity_id: sensor.ehhatdgg_max_charger_limit
                        - entity_id: sensor.ehhatdgg_max_circuit_limit
                        - entity_id: sensor.ehhatdgg_offline_circuit_limit
                  charging:
                    - entity_id: sensor.ehhatdgg_session_energy
                      text: session_energy
                      unit_show: true
                    - entity_id: sensor.ehhatdgg_energy_per_hour
                      text: energy_per_hour
                      unit_show: true
                    - entity_id: sensor.ehhatdgg_circuit_current
                      text: circuit_current
                      unit_show: true
                    - entity_id: sensor.ehhatdgg_output_limit
                      text: output_limit
                      unit_show: true
                    - entity_id: sensor.ehhatdgg_current
                      text: current
                      unit_show: true
                    - entity_id: sensor.ehhatdgg_power
                      text: power
                      unit_show: true
                  completed:
                    - entity_id: sensor.ehhatdgg_session_energy
                      text: session_energy
                      unit_show: true
                    - entity_id: binary_sensor.ehhatdgg_basic_schedule
                      text: schedule
                    - entity_id: calculated
                      text: used_limit
                      unit: A
                      unit_show: true
                      calc_function: min
                      calc_entities:
                        - entity_id: sensor.ehhatdgg_dynamic_charger_limit
                        - entity_id: sensor.ehhatdgg_dynamic_circuit_limit
                        - entity_id: sensor.ehhatdgg_max_charger_limit
                        - entity_id: sensor.ehhatdgg_max_circuit_limit
                        - entity_id: sensor.ehhatdgg_offline_circuit_limit
        - type: map
          default_zoom: 13
          dark_mode: true
          hours_to_show: 24
          entities:
            - device_tracker.ix3
          view_layout:
            grid-area: map
