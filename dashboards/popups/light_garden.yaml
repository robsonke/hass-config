browser_mod:
  service: browser_mod.popup
  data:
    title: Tuin verlichting
    timeout: 60000
    style: |-
      --popup-padding-x: 24px;
      --popup-padding-y: 20px;
      --popup-border-radius: 1em;
      --popup-min-width: 600px;
    content:
      type: entities
      entities:
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.garden_light
            - title: Wandlampen
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.dimmer_cabinroof_level
            - title: Veranda
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.garden_lantern_light1
            - title: Lantaarn 1
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.garden_lantern_light2
            - title: Lantaarn 2
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.garden_lantern_light3
            - title: Lantaarn 3
        - type: custom:decluttering-card
          template: light_button
          variables:
            - entity: light.hue_lily_light_fence_1
            - title: Hek 1
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.hue_lily_light_fence_2
            - title: Hek 2
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.hue_lily_light_fence_3
