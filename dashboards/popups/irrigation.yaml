action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Tuin beregening
    size: wide
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 50% 50%
        grid-template-rows: auto
        grid-template-areas: |
          "achter-links achter-rechts"
          "terras-midden terras-zijkant"
          "switches controller"
          "switch-history water-history"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "achter-links"
              "achter-rechts"
              "terras-midden"
              "terras-zijkant"
              "switches"
              "controller"
              "switch-history"
              "water-history"
      cards:
        - type: entities
          view_layout:
            grid-area: achter-links
          entities:
            - entity: switch.irrigation_zone_achter_links
              name: Achter links
            - entity: sensor.zone_achter_links_volgende_sproeimoment
              name: Next üïë
            - entity: sensor.zone_achter_links_resterende_tijd
              name: Remaining ‚è≥
            - entity: input_text.irrigation_zone_achter_links_times
            - entity: input_number.irrigation_zone_achter_links_duration
              name: Achter links
          title: Zone achter links
          show_header_toggle: false
        - type: entities
          view_layout:
            grid-area: achter-rechts
          entities:
            - entity: switch.irrigation_zone_achter_rechts
              name: Achter rechts
            - entity: sensor.zone_achter_rechts_volgende_sproeimoment
              name: Next üïë
            - entity: sensor.zone_achter_rechts_resterende_tijd
              name: Remaining ‚è≥
            - entity: input_text.irrigation_zone_achter_rechts_times
            - entity: input_number.irrigation_zone_achter_rechts_duration
              name: Achter rechts
          title: Zone achter rechts
          show_header_toggle: false
        - type: entities
          view_layout:
            grid-area: terras-midden
          entities:
            - entity: switch.irrigation_zone_terras_midden
              name: Terras midden
            - entity: sensor.zone_terras_midden_volgende_sproeimoment
              name: Next üïë
            - entity: sensor.zone_terras_midden_resterende_tijd
              name: Remaining ‚è≥
            - entity: input_text.irrigation_zone_terras_midden_times
            - entity: input_number.irrigation_zone_terras_midden_duration
              name: Terras midden
          title: Zone terras midden
          show_header_toggle: false
        - type: entities
          view_layout:
            grid-area: terras-zijkant
          entities:
            - entity: switch.irrigation_zone_terras_zijkant
              name: Terras zijkant
            - entity: sensor.zone_terras_zijkant_volgende_sproeimoment
              name: Next üïë
            - entity: sensor.zone_terras_zijkant_resterende_tijd
              name: Remaining ‚è≥
            - entity: input_text.irrigation_zone_terras_zijkant_times
            - entity: input_number.irrigation_zone_terras_zijkant_duration
              name: Terras zijkant
          title: Zone terras zijkant
          show_header_toggle: false
        - type: entities
          view_layout:
            grid-area: switches
          show_header_toggle: false
          entities:
            - entity: switch.irrigation_zone_achter_links
              name: Achter links
            - entity: switch.irrigation_zone_achter_rechts
              name: Achter rechts
            - entity: switch.irrigation_zone_terras_midden
              name: Terras midden
            - entity: switch.irrigation_zone_terras_zijkant
              name: Terras zijkant
        - type: glance
          view_layout:
            grid-area: controller
          entities:
            - entity: binary_sensor.sonoff_4ch_status
              name: Status
            - entity: sensor.sonoff_4ch_irrigation_uptime
              name: Uptime
            - entity: sensor.sonoff_4ch_irrigation_wifi_signal
              name: WiFi Signal
          title: Controller Status
        - type: history-graph
          view_layout:
            grid-area: switch-history
          title: Zone history
          hours_to_show: 168
          entities:
            - switch.irrigation_zone_achter_links
            - switch.irrigation_zone_achter_rechts
            - switch.irrigation_zone_terras_midden
            - switch.irrigation_zone_terras_zijkant
        - type: statistics-graph
          view_layout:
            grid-area: water-history
          title: Water usage
          period: day
          days_to_show: 7
          chart_type: bar
          stat_types:
          - state
          entities:
            - entity: sensor.water_daily
              name: daily water usage