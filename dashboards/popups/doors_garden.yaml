action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Deuren in de tuin
    timeout: 60000
    content:
      type: custom:auto-entities
      card:
        show_icon: true
        type: entities
      filter:
        include:
          - type: section
            label: Schuurdeuren
          - entity_id: binary_sensor.sheddoor_openclose_sensor
            options:
              secondary_info: last-changed
          - entity_id: binary_sensor.sheddoor_back_openclose_sensor
            options:
              secondary_info: last-changed
          - entity_id: binary_sensor.cabindoor_openclose_contact
            options:
              secondary_info: last-changed
