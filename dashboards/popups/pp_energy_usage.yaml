action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Energie verbruik en kosten
    size: wide
    timeout: 120000
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 60% 40%
        grid-template-rows: auto
        grid-template-areas: |
          "details details2"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "details2"
              "details"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: details
          cards:
            - type: horizontal-stack
              cards:
                - type: gauge
                  name: Energie verbruik
                  unit: kW
                  entity: sensor.net_power_consumption
                  min: 0
                  needle: true
                  severity:
                    green: 0
                    yellow: 3
                    red: 8
                  max: 20
                - type: gauge
                  name: Energie productie
                  unit: kW
                  entity: sensor.solaredgemb_dc_power
                  min: 0
                  needle: true
                  severity:
                    green: 0
                    yellow: 4
                    red: 8
                  max: 12
            - type: 'custom:bar-card'
              entities:
                - sensor.current_phase_1
                - sensor.current_phase_2
                - sensor.current_phase_3
              title: Fasen
              direction: up
              max: 25
              height: 200px
              stack: horizontal
              severity:
              - color: Red
                from: 20
                to: 35
              - color: Orange
                from: 15
                to: 20
              - color: Green
                from: 0
                to: 15

            - type: energy-usage-graph
            - type: energy-devices-detail-graph
              max_devices: 5
            - type: entities
              entities:
                - entity: sensor.power_consumed
                - entity: sensor.daily_consumption_energy
                  name: Power Consumption Today
                  icon: mdi:counter
                - entity: sensor.solaredge_energy_today
                  name: Power Production Today
                - entity: sensor.monthly_consumption_energy
                  name: Power Consumption this Month
                - entity: sensor.solaredge_energy_this_month
                  name: Power Production this Month
                - entity: sensor.yearly_consumption_energy
                  name: Power Consumption this Year
                - entity: sensor.solaredge_energy_this_year
                  name: Power Production this Year
              state_color: false
              title: Energie totalen

        - type: vertical-stack
          view_layout:
            grid-area: details2
          cards:
            - type: entities
              title: Tarieven vandaag en morgen
              entities:
                - entity: sensor.average_price_today
                  name: Gemiddeld kWh prijs vandaag
                - entity: sensor.average_price_tomorrow
                  name: Gemiddeld kWh prijs morgen

            - type: custom:apexcharts-card
              experimental:
                color_threshold: true
              graph_span: 1d
              span:
                start: day
              apex_config:
                chart:
                  height: 250px
              series:
                - entity: sensor.nordpool_kwh_nl_eur_3_10_021
                  data_generator: |
                    return entity.attributes.raw_today.map((entry) => {
                      let value = (entry.value + (0.12599 * 1.21));
                      return [new Date(entry.start), value];
                    });
                  type: column
                  float_precision: 2
                  show:
                    extremas: true
                  color_threshold:
                    - value: 0
                      color: blue
                    - value: 0.15
                      color: green
                    - value: 0.35
                      color: darkorange
                    - value: 0.40
                      color: red
                    - value: 0.50
                      color: darkred
                    - value: 0.60
                      color: black
              now:
                show: true
                color: '#ff0000'
              yaxis:
                - min: 0
                  decimals: 2
            - type: custom:apexcharts-card
              experimental:
                color_threshold: true
              apex_config:
                chart:
                  height: 300px
              graph_span: 1d
              span:
                start: day
                offset: +1d
              series:
                - entity: sensor.nordpool_kwh_nl_eur_3_10_021
                  data_generator: |
                    let hour = new Date().getHours();
                    if (hour >= 13) {
                      return entity.attributes.raw_tomorrow.map((entry) => {
                        let value = (entry.value + (0.12599 * 1.21));
                        return [new Date(entry.start), value];
                      });
                    }
                    else return [new Date(), 0];
                  type: column
                  float_precision: 2
                  show:
                    extremas: true
                  color_threshold:
                    - value: 0
                      color: blue
                    - value: 0.15
                      color: green
                    - value: 0.35
                      color: darkorange
                    - value: 0.40
                      color: red
                    - value: 0.50
                      color: darkred
                    - value: 0.60
                      color: black
              yaxis:
                - min: 0
                  decimals: 2
            - type: energy-sources-table
            - type: energy-date-selection
            - type: custom:power-flow-card-plus
              view_layout:
                position: sidebar
              entities:
                grid:
                  entity:
                    consumption: sensor.power_consumed
                    production: sensor.power_produced
                  invert_state: false
                  use_metadata: false
                  color_value: true
                solar:
                  entity: sensor.solaredgemb_dc_power
                  display_zero_state: true
                home:
                  entity: sensor.net_power_consumption
                fossil_fuel_percentage:
                  entity: sensor.grid_fossil_fuel_percentage
                  icon: mdi:pine-tree
                  color_icon: true
                  display_zero: true
                  name: Non Fossil
                  state_type: power
                individual:
                  - entity: sensor.ehhatdgg_power
                    icon: mdi:car-electric
                    color: '#80b8ff'
                    name: BMW
                    color_icon: false
                    display_zero: true
                    display_zero_state: false
                    calculate_flow_rate: false
                    inverted_animation: false
                    show_direction: false
                    use_metadata: true
                    unit_white_space: false
                    secondary_info:
                      entity: sensor.ix3_remaining_battery_percent
                      unit_of_measurement: '%'
                      icon: mdi:ev-station
                  - entity: sensor.shelly_warmtepomp_meter_total_active_power
                    icon: mdi:heat-pump
                    color_value: false
                    color_icon: true
                    display_zero_state: false
                    calculate_flow_rate: false
                    inverted_animation: false
                    show_direction: false
                    use_metadata: true
                    name: Warmtepomp
                battery: {}
              clickable_entities: true
              display_zero_lines:
                mode: show
                transparency: 50
                grey_color:
                  - 189
                  - 189
                  - 189
              use_new_flow_rate_model: true
              w_decimals: 0
              kw_decimals: 1
              min_flow_rate: 0.75
              max_flow_rate: 6
              max_expected_power: 12000
              min_expected_power: 0.01
              watt_threshold: 1000
              transparency_zero_lines: 0
              disable_dots: false
              