        - type: vertical-stack
          view_layout:
            grid-area: details2
          cards:
            - type: entities
              title: Tarieven vandaag en morgen
              entities:
                - entity: sensor.average_price_today
                  name: Gemiddeld kWh prijs vandaag
                - entity: sensor.average_price_tomorrow
                  name: Gemiddeld kWh prijs morgen

            - type: custom:apexcharts-card
              experimental:
                color_threshold: true
              graph_span: 1d
              span:
                start: day
              apex_config:
                chart:
                  height: 250px
              series:
                - entity: sensor.nordpool_kwh_nl_eur_3_10_021
                  data_generator: |
                    return entity.attributes.raw_today.map((entry) => {
                      let value = (entry.value + 0.12599) * 1.21;
                      return [new Date(entry.start), value];
                    });
                  type: column
                  float_precision: 2
                  show:
                    extremas: true
                  color_threshold:
                    - value: 0
                      color: blue
                    - value: 0.15
                      color: green
                    - value: 0.35
                      color: darkorange
                    - value: 0.40
                      color: red
                    - value: 0.50
                      color: darkred
                    - value: 0.60
                      color: black
              now:
                show: true
                color: '#ff0000'
              yaxis:
                - min: 0
                  decimals: 2
            - type: custom:apexcharts-card
              experimental:
                color_threshold: true
              apex_config:
                chart:
                  height: 300px
              graph_span: 1d
              span:
                start: day
                offset: +1d
              series:
                - entity: sensor.nordpool_kwh_nl_eur_3_10_021
                  data_generator: |
                    let hour = new Date().getHours();
                    if (hour >= 13) {
                      return entity.attributes.raw_tomorrow.map((entry) => {
                        let value = (entry.value + 0.12599) * 1.21;
                        return [new Date(entry.start), value];
                      });
                    }
                    else return [new Date(), 0];
                  type: column
                  float_precision: 2
                  show:
                    extremas: true
                  color_threshold:
                    - value: 0
                      color: blue
                    - value: 0.15
                      color: green
                    - value: 0.35
                      color: darkorange
                    - value: 0.40
                      color: red
                    - value: 0.50
                      color: darkred
                    - value: 0.60
                      color: black
              yaxis:
                - min: 0
                  decimals: 2
            - type: energy-sources-table
            - type: energy-date-selection
            - type: energy-distribution
              link_dashboard: true
              view_layout:
                position: sidebar