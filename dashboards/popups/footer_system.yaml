action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: System & Settings
    size: wide
    timeout: 60000
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 60% 40%
        grid-template-rows: auto
        grid-template-areas: |
          "system settings"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "system"
              "settings"
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: system
          cards:
            - type: entities
              title: Home Assistant
              show_header_toggle: false
              card_mod:
                class: header
              entities:
                - entity: sensor.hass_version_installed
                  name: Versie
                  icon: mdi:home-assistant
                - type: attribute
                  entity: sensor.unavailable_entities
                  name: Offline belangrijke entities
                  attribute: count
                  icon: mdi:alert-circle
                - entity: sensor.uptime
                  name: Uptime
                  icon: mdi:update
                - entity: sensor.database_size
                  name: Database Size
                  icon: mdi:database
                - type: custom:bar-card
                  width: 55%
                  height: 2em
                  decimal: 0
                  unit_of_measurement: '%'
                  positions: &bar_card_positions
                    icon: outside
                    indicator: 'off'
                    name: outside
                  severity: &bar_card_severity
                    - color: '#6d2525'
                      from: 85
                      to: 999
                  entity_row: true
                  entities:
                    - entity: sensor.processor_use
                      name: CPU
                      icon: mdi:chip
                    - entity: sensor.memory_use_percent
                      icon: mdi:memory
                      name: Memory
                    - entity: sensor.glances_data_used_percent
                      icon: mdi:server
                      name: Disk Usage

        - type: vertical-stack
          view_layout:
            grid-area: settings
          cards:
            - type: entities
              show_header_toggle: false
              title: Automatische acties
              entities:
                - entity: input_boolean.enable_automatic_lights
                - entity: input_boolean.enable_automatic_garden_lights
                - entity: input_boolean.enable_automatic_screens
                - entity: input_boolean.enable_automatic_hvac
            - type: entities
              entities:
                - entity: switch.evabed_detect
                - entity: switch.bijkeuken_detect
                - entity: switch.achterdeur_detect
                - entity: switch.terras_detect
                - entity: switch.doorbell_detect
                - entity: switch.veranda_detect
              title: Camera detectie
              show_header_toggle: false
              state_color: false
            - type: entities
              show_header_toggle: false
              title: Theme
              entities:
                - entity: input_boolean.dark_mode
