action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Het weer in Kloetinge
    size: wide
    timeout: 60000
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 33.33% 33.33% 33.33%
        grid-template-rows: auto
        grid-template-areas: |
          "forecast rain map"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "forecast"
              "rain"
              "map"
          "(max-width: 1200px)":
            grid-template-columns: 50% 50%
            grid-template-rows: auto
            grid-template-areas: |
              "forecast rain"
              "map      .   "
      cards:
        - type: vertical-stack
          view_layout:
            grid-area: forecast
          cards:
            - type: custom:weather-card
              entity: weather.weather_langeweide_ecowitt
              current: true
              details: true
              forecast: true
              hourly_forecast: false
              number_of_forecasts: '5'
            - type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.rate_rain_piezo
                - entity: sensor.daily_rain_piezo
                - entity: sensor.weekly_rain_piezo
                - entity: sensor.monthly_rain_piezo
        - type: vertical-stack
          view_layout:
            grid-area: rain
          cards:
            - type: custom:apexcharts-card
              experimental:
                color_threshold: true
              graph_span: 1d
              header:
                show: true
                show_states: true
                colorize_states: true
              series:
                - entity: sensor.rate_rain_piezo
                  type: column
                  header_actions:
                    tap_action:
                      action: more-info
                  float_precision: 2
                  color_threshold:
                    - value: 0
                      color: blue
                    - value: 3
                      color: darkorange
                    - value: 8
                      color: darkred
              yaxis:
                - min: 0
                  decimals: 0
            - type: 'custom:buien-rain-forecast'
              long: !secret longitude_coordinate
              lat: !secret latitude_coordinate
              lineColor: 'rgba(89, 160, 238, 1)'
              fillColor: 'rgba(89, 160, 238, 0.2)'
              update_interval: 10
              icon: 'mdi:weather-rainy'
              style: |
                .chartjs-render-monitor {
                  height: 200px;
                }
        - type: picture-glance
          entities: []
          camera_image: camera.buienradar
          view_layout:
            grid-area: map
        