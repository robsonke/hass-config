action: fire-dom-event
browser_mod:
  command: popup
  large: true
  title: Het weer in Kloetinge
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 33.33% 33.33% 33.33%
      grid-template-rows: auto
      grid-template-areas: |
        "forecast rain map"
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: auto
          grid-template-rows: auto
          grid-template-areas: |
            "forecast"
            "rain"
            "map"
        "(max-width: 1200px)":
          grid-template-columns: 50% 50%
          grid-template-rows: auto
          grid-template-areas: |
            "forecast rain"
            "map      .   "
    cards:
      - type: custom:weather-card
        entity: weather.kloetinge
        current: true
        details: true
        forecast: true
        hourly_forecast: false
        number_of_forecasts: '5'
        view_layout:
          grid-area: forecast
      - type: 'custom:buien-rain-forecast'
        long: !secret longitude_coordinate
        lat: !secret latitude_coordinate
        lineColor: 'rgba(89, 160, 238, 1)'
        fillColor: 'rgba(89, 160, 238, 0.2)'
        update_interval: 10
        icon: 'mdi:weather-rainy'
        style: |
          .chartjs-render-monitor {
            height: 200px;
          }
        view_layout:
          grid-area: rain
      - type: picture-glance
        entities: []
        camera_image: camera.buienradar
        view_layout:
          grid-area: map
