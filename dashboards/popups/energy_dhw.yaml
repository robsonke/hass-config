              #       tap_action:
              #         action: call-service
              #         service: water_heater.set_operation_mode
              #         service_data:
              #           entity_id: water_heater.domestic_hot_water_tank
              #           operation_mode: "off"
      - type: vertical-stack
        view_layout:
          grid-area: details2
        cards:
          - type: history-graph
            hours_to_show: 6
            refresh_interval: 30
            entities:
              - sensor.altherma_operation_mode
          - type: custom:apexcharts-card
            config_templates: climate_chart
            graph_span: 6h
            series:
              - entity: water_heater.domestic_hot_water_tank
                attribute: 
                  current_temperature
                name: Water temperatuur
                color: '#e74c3c'
                type: area
                fill_raw: last
                group_by:
                  func: avg
                  duration: 10m
              - entity: water_heater.domestic_hot_water_tank
                attribute: 
                  temperature
                color: white
                name: Gewenste temperatuur
                stroke_width: 2
                curve: stepline