action: fire-dom-event
browser_mod:
  command: popup
  title: Warm water
  large: true
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 500px auto
      grid-template-rows: auto
      grid-template-areas: |
        "details details2"
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: auto
          grid-template-rows: auto
          grid-template-areas: |
            "details"
            "details2"
    cards:
      - type: vertical-stack
        view_layout:
          grid-area: details
        cards:
          - type: vertical-stack
            cards:
              - type: 'custom:simple-thermostat'
                entity: water_heater.domestic_hot_water_tank
                layout:
                  step: row
                step_size: 1
                decimals: 0
                service:
                  domain: water_heater
                  service: set_temperature
                header:
                  name: Warm water
                  icon: mdi:bathtub-outline
                hide:
                  temperature: true
                  state: true
                sensors:
                  - entity: water_heater.domestic_hot_water_tank
                    name: Temperature
                    attribute: temperature
                    unit: °
                  - entity: water_heater.domestic_hot_water_tank
                    name: Current Temperature
                    attribute: current_temperature
                    unit: °
                  - entity: sensor.altherma_operation_mode
                    name: Warmtepomp
                  - entity: water_heater.domestic_hot_water_tank
                    name: Current Mode
                    attribute: operation_mode
                  - entity: binary_sensor.hot_water_tank_state
                    name: Status pomp
              - type: entities
                entities:
                  - entity: water_heater.domestic_hot_water_tank
              - type: logbook
                title: Activiteit
                entities:
                  - water_heater.domestic_hot_water_tank
                hours_to_show: 6
              # - type: horizontal-stack
              #   cards:
              #     - type: button
              #       icon: mdi:hvac
              #       icon_height: 20px
              #       name: "On"
              #       tap_action:
              #         action: call-service
              #         service: water_heater.set_operation_mode
              #         service_data:
              #           entity_id: water_heater.domestic_hot_water_tank
              #           operation_mode: "on"
              #     - type: button
