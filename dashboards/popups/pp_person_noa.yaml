action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    type: custom:popup-card
    initial_style: wide
    title: Noa
    timeout: 180000
    content:
      type: custom:frigate-card
      dimensions:
        aspect_ratio_mode: unconstrained
      view:
        default: live
      menu:
        buttons:
          frigate:
            enabled: false
          snapshots:
            enabled: true
          camera_ui:
            enabled: false
          fullscreen:
            enabled: true
        style: overlay
        position: top
      timeline:
        window_seconds: 3600
        media: all
      cameras:
        - camera_entity: camera.noabed
          live_provider: ha
          frigate:
            camera_name: Noa
      media_viewer:
        controls:
          thumbnails:
            mode: below
          next_previous:
            style: chevrons
