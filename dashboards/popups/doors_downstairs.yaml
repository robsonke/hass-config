action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Deuren en ramen beneden
    size: wide
    timeout: 60000
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: auto auto
        grid-template-rows: auto
        grid-template-areas: |
          "doors frontdoor"
        mediaquery:
          "(max-width: 800px)":
            grid-template-columns: auto
            grid-template-rows: auto
            grid-template-areas: |
              "doors"
              "frontdoor"
      cards:
        - type: custom:frigate-card
          dimensions:
            aspect_ratio_mode: unconstrained
          entities:
            - entity: binary_sensor.doorbell_lw_doorbell
            - entity: binary_sensor.doorbell_lw_motion
          menu:
            buttons:
              frigate:
                enabled: false
              image:
                enabled: false
              frigate_ui:
                enabled: false
            style: overlay
            position: top
          view:
            default: live
          live:
            controls:
              thumbnails:
                mode: below
                media: snapshots
          cameras:
            - camera_entity: camera.doorbell
              live_provider: webrtc-card
              webrtc_card:
                entity: camera.doorbell_camera_webrtc
              frigate:
                camera_name: Voordeur
          media_viewer:
            controls:
              next_previous:
                style: chevrons
        - type: custom:vertical-stack-in-card
          view_layout:
            grid-area: doors
          cards:
            - type: entities
              show_header_toggle: false
              entities:
                - type: section
                  label: Voordeur
                - entity: binary_sensor.doorbell_lw_doorbell
                  name: Doorbell ding
                  secondary_info: last-changed
                - binary_sensor.frontdoor_openclose_sensor
                - entity: binary_sensor.doorbell_lw_motion
                  name: Last motion
                  secondary_info: last-changed
            - type: custom:auto-entities
              card:
                show_icon: true
                type: entities
              filter:
                include:
                  - type: section
                    label: Buitendeuren
                  - entity_id: binary_sensor.backdoor_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.frontdoor_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.door_terrace_openclose_contact
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.sheddoor_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.sheddoor_back_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.cabindoor_openclose_contact
                    options:
                      secondary_info: last-changed
                  - type: section
                    label: Kiep/kantel ramen
                  - entity_id: binary_sensor.windowdoor_ground_1_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.windowdoor_ground_2_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.windowdoor_ground_3_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.windowdoor_ground_4_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - type: section
                    label: Overig
                  - entity_id: binary_sensor.window_office_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.door_hallcloset_openclose_sensor
                    options:
                      secondary_info: last-changed
                  - entity_id: binary_sensor.toiletdoordownstairs_openclose
                    options:
                      secondary_info: last-changed