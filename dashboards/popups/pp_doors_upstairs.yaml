action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    type: custom:popup-card
    title: Deuren en ramen boven
    timeout: 60000
    content:
      type: vertical-stack
      cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.bed_rob
            show_tilt_position_control: false
            show_buttons_control: true
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            secondary_info: none
            fill_container: false
            layout: horizontal
          - type: custom:mod-card
            style:
              hui-grid-card$: |
                div#root {
                  display: grid;
                  grid-template-columns: min-content max-content;
                }
              hui-grid-card$ mushroom-entity-card$: |
                ha-card {
                  border: unset;
                  background: unset;
                  --icon-primary-color: var(--primary-text-color);
                  --grip-card-gap: 0;
                }
            card:
              type: grid
              square: false
              columns: 2
              cards:
                - type: custom:mushroom-entity-card
                  entity: cover.bed_rob
                  name: Lezen
                  primary_info: none
                  secondary_info: none
                  icon: mdi:book-alphabet
                  tap_action:
                    action: call-service
                    service: rest_command.auping_bed
                    data:
                      cbu: 2
                      motor_1_action: 0
                      motor_1_time: 0
                      motor_2_action: 1
                      motor_2_time: 14000
                      motor_3_action: 0
                      motor_3_time: 0
                - type: custom:mushroom-entity-card
                  entity: cover.bed_rob
                  name: TV kijken
                  primary_info: none
                  secondary_info: none
                  icon: mdi:television-classic
                  tap_action:
                    action: call-service
                    service: rest_command.auping_bed
                    data:
                      cbu: 2
                      motor_1_action: 0
                      motor_1_time: 0
                      motor_2_action: 1
                      motor_2_time: 17000
                      motor_3_action: 0
                      motor_3_time: 0
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.bed_steffi
            show_tilt_position_control: false
            show_buttons_control: true
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
            secondary_info: none
            fill_container: false
            layout: horizontal
          - type: custom:mod-card
            style:
              hui-grid-card$: |
                div#root {
                  display: grid;
                  grid-template-columns: min-content max-content;
                }
              hui-grid-card$ mushroom-entity-card$: |
                ha-card {
                  border: unset;
                  background: unset;
                  --icon-primary-color: var(--primary-text-color);
                  --grip-card-gap: 0;
                }
            card:
              type: grid
              square: false
              columns: 2
              cards:
                - type: custom:mushroom-entity-card
                  entity: cover.bed_steffi
                  name: Lezen
                  primary_info: none
                  secondary_info: none
                  icon: mdi:book-alphabet
                  tap_action:
                    action: call-service
                    service: rest_command.auping_bed
                    data:
                      cbu: 1
                      motor_1_action: 0
                      motor_1_time: 0
                      motor_2_action: 1
                      motor_2_time: 12000
                      motor_3_action: 0
                      motor_3_time: 0
                - type: custom:mushroom-entity-card
                  entity: cover.bed_steffi
                  name: TV kijken
                  primary_info: none
                  secondary_info: none
                  icon: mdi:television-classic
                  tap_action:
                    action: call-service
                    service: rest_command.auping_bed
                    data:
                      cbu: 1
                      motor_1_action: 0
                      motor_1_time: 0
                      motor_2_action: 1
                      motor_2_time: 16000
                      motor_3_action: 0
                      motor_3_time: 0
      - type: custom:auto-entities
        card:
          show_icon: false
          type: entities
        filter:
          include:
            - type: section
              label: Master bedroom
            - entity_id: binary_sensor.window_masterbed_1_openclose_contact
              options:
                secondary_info: last-changed
            - entity_id: binary_sensor.window_masterbed_2_openclose_contact
              options:
                secondary_info: last-changed
            - type: section
              label: Overig
            - entity_id: binary_sensor.window_eva_openclose_contact
              options:
                secondary_info: last-changed
            - entity_id: binary_sensor.window_noaroom_openclose_contact
              options:
                secondary_info: last-changed
            - entity_id: binary_sensor.window_guestroom_openclose_contact
              options:
                secondary_info: last-changed

