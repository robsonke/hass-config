action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Verlichting boven
    timeout: 60000
    style: |-
      --popup-padding-x: 24px;
      --popup-padding-y: 20px;
      --popup-border-radius: 1em;
      --popup-min-width: 600px;
    content:
      type: entities
      entities:
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.overloop
            - title: Overloop

        - type: divider

        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.hoofdslaapkamer
            - title: Slaapkamer
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.inloopkast
            - title: Inloopkast
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.douche
            - title: Douche

        - type: divider

        - type: custom:decluttering-card
          template: light_button
          variables: 
            - title: Eva
            - entity: light.eva
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.badkamer
            - title: Badkamer
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - title: Noa
            - entity: light.slaapkamer_noa
        - type: custom:decluttering-card
          template: light_button
          variables: 
            - entity: light.logeerkamer
            - title: Logeerkamer
