flash_office:
  alias: Flash Office On
  sequence:
  - action: light.turn_on
    data:
      entity_id: light.office_light
  - delay:
      seconds: 1
  - action: light.turn_off
    data:
      entity_id: light.office_light
  - action: script.turn_on
    data:
      entity_id: script.flash_office_loop
  mode: single
  icon: mdi:lightbulb
flash_office_loop:
  alias: Flash Lights loop
  sequence:
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - action: script.turn_on
    data:
      entity_id: script.flash_office
  mode: single
  icon: mdi:lightbulb
sonos_say:
  alias: Sonos TTS script
  sequence:
  - action: media_player.play_media
    data_template:
      announce: true
      media_content_id: media-source://tts/tts.piper?message="{{ message }}"&language=nl_NL
      media_content_type: music
      extra:
        volume: '{{ volume }}'
    target:
      entity_id: '{{ sonos_entity }}'
  mode: single
  icon: mdi:play
sonos_play_sound:
  alias: Sonos Play MP3
  sequence:
  - action: media_player.play_media
    target:
      entity_id: '{{ sonos_entity }}'
    data:
      announce: true
      media_content_type: music
      media_content_id: '{{ mp3_url }}'
      extra:
        volume: '{{ volume }}'
  mode: single
  icon: mdi:play
sleep_well:
  alias: Sleep well
  sequence:
  - action: light.turn_off
    target:
      entity_id:
      - light.diningtable_light
    data:
      transition: 2
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - data:
      transition: 2
    target:
      entity_id:
      - light.dining_light
      - light.office_light
      - light.ledstrip_office
      - light.keuken
      - light.woonkamer
      - light.boekenkast
      - light.ledstrip_tv
    action: light.turn_off
  - data:
      sonos_entity: media_player.eetkamer
      volume: 10
      message: Slaap lekker
    action: script.sonos_say
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  - target:
      entity_id: light.kitchendesk_light
    data: {}
    action: light.turn_off
  - target:
      entity_id:
      - media_player.eetkamer
      - media_player.office
      - media_player.living_room
    data: {}
    action: media_player.media_pause
  mode: parallel
  icon: mdi:sleep
  max: 10
lights_on_away:
  alias: Lights on - away
  mode: single
  sequence:
  - data: {}
    target:
      entity_id:
      - light.benedenverdieping_afwezig
    action: light.turn_on
  - metadata: {}
    data:
      brightness_pct: 25
    target:
      entity_id:
      - light.socket2_light_couch
      - light.socket1_light_corner
    action: light.turn_on
  - action: light.turn_on
    target:
      entity_id:
      - light.kerst_binnen
lights_on_home:
  alias: Lights on - home
  sequence:
  - data: {}
    target:
      entity_id:
      - light.benedenverdieping_aanwezig
    action: light.turn_on
  - metadata: {}
    data:
      brightness_pct: 25
    target:
      entity_id:
      - light.socket2_light_couch
      - light.socket1_light_corner
    action: light.turn_on
  - action: light.turn_on
    target:
      entity_id:
      - light.kerst_binnen
  mode: single
lights_down_stairs_off:
  alias: Lights off - downstairs
  sequence:
  - target:
      entity_id:
      - light.socket1_light_corner
      - light.socket2_light_couch
      - light.diningtable_light
    data:
      transition: 2
    action: light.turn_off
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - data:
      transition: 2
    target:
      entity_id:
      - light.dining_light
      - light.ledstrip_office
      - light.keuken
      - light.woonkamer
      - light.kitchendesk_light
      - light.boekenkast
      - light.ledstrip_tv
      - light.diningtable_light
    action: light.turn_off
  - action: light.turn_off
    target:
      entity_id:
      - light.kerst_binnen
  mode: single
reload_frontend:
  alias: Reload frontend
  sequence:
  - action: template.reload
    data: {}
  - action: browser_mod.javascript
    data:
      code: lovelace_reload();
  - action: shell_command.refresh_lovelace
    data: {}
  - action: frontend.reload_themes
    data: {}
  - action: browser_mod.refresh
    data: {}
  mode: single
  icon: mdi:restart
lights_off_upstairs:
  alias: Lights off - upstairs
  sequence:
  - action: light.turn_off
    data: {}
    target:
      entity_id: group.lights_upstairs
  mode: single
  icon: mdi:lamps-outline
googlehome_play_sound:
  alias: Google Home Play MP3
  mode: single
  icon: mdi:play
  sequence:
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: true
  - action: media_player.volume_set
    data_template:
      entity_id: '{{ googlehome_entity }}'
      volume_level: '{{ volume }}'
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: false
  - action: media_player.play_media
    data_template:
      entity_id: '{{ googlehome_entity }}'
      media_content_type: music
      media_content_id: '{{ mp3_url }}'
  - delay:
      seconds: '{{ delay }}'
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: true
  - action: media_player.volume_set
    data_template:
      entity_id: '{{ googlehome_entity }}'
      volume_level: '{{ volume_restore }}'
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: false
googlehome_say:
  alias: Google Home TTS script
  mode: single
  icon: mdi:play
  sequence:
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: true
  - action: media_player.volume_set
    data_template:
      entity_id: '{{ googlehome_entity }}'
      volume_level: '{{ volume | float }}'
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: false
  - action: tts.google_translate_say
    data_template:
      entity_id: '{{ googlehome_entity }}'
      message: '{{ message }}'
  - delay:
      seconds: '{{ delay | float }}'
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: true
  - action: media_player.volume_set
    data_template:
      entity_id: '{{ googlehome_entity }}'
      volume_level: '{{ volume_restore | float }}'
  - action: media_player.volume_mute
    data_template:
      entity_id: '{{ googlehome_entity }}'
      is_volume_muted: false
