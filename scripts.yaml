reload_frontend:
  alias: Reload frontend
  sequence:
  - service: template.reload
  - service: browser_mod.lovelace_reload
  - service: frontend.reload_themes
  - service: browser_mod.window_reload
  mode: single
  icon: mdi:restart
lights_off_upstairs:
  alias: Lights off - upstairs
  sequence:
  - service: light.turn_off
    data: {}
    target:
      entity_id: group.lights_upstairs
  mode: single
  icon: mdi:lamps-outline
play_sonos_playlist:
  alias: Play Sonos Playlist
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.sonos_playlist
      option: '{{ playlist }}'
  - service: media_player.shuffle_set
    data_template:
      entity_id: '{{ states.input_select.sonos_master.state }}'
      shuffle: '{{shuffle}}'
  - service: media_player.select_source
    data_template:
      entity_id: '{{ states.input_select.sonos_master.state }}'
      source: '{{ states.input_select.sonos_playlist.state }}'
