          card:
          - height: 110px
          label:
          - color: gray
          - font-size: 11px
        type: custom:button-card
      type: horizontal-stack
    - cards:
      - card:
          type: entities
        filter:
          include:
          - entity_id: lock.voordeur_slot
        type: custom:auto-entities
      type: horizontal-stack
    - cards:
      - entity: binary_sensor.backdoor_openclose_sensor
        show_name: true
        styles:
          card:
          - height: 110px
        type: custom:button-card
      - entity: binary_sensor.frontdoor_openclose_sensor
        label: "[[[\n  var state = states['lock.voordeur_slot'].state;\n  return (state\
          \ == 'unlocked' ? 'ontgrendeld' : 'vergrendeld');\n]]]\n"
        show_label: true
        show_name: true
        styles:
          card:
          - height: 110px
          label:
          - color: gray
          - font-size: 11px
        type: custom:button-card
      - entity: binary_sensor.sheddoor_openclose_sensor
