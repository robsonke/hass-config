- cards:
  - cards:
    - cards:
      - entity: person.rob
        name: Rob
        show_entity_picture: true
        show_name: false
        show_state: true
        state:
        - styles:
            entity_picture:
            - opacity: 0.4
            - filter: grayscale(100%)
          value: not_home
        styles:
          card:
          - height: 110px
          entity_picture:
          - width: 45%
          - border-radius: 50%
          - opacity: 0.8
        type: custom:button-card
      - entity: person.steffi
        name: Steffi
