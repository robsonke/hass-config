homeassistant:
  packages: !include_dir_named packages
  name: Home
  latitude: !secret latitude_coordinate
  longitude: !secret longitude_coordinate
  elevation: 0
  unit_system: metric
  time_zone: !secret time_zone
  external_url: !secret external_url
  internal_url: !secret external_url
  allowlist_external_dirs:
    - '/config/'
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - !secret kitchen_display_ip
        - !secret kitchen_ipad_ip
      trusted_users:
        192.168.0.76/32:
          - 63bf7bab0d174dc6abc880085d3c4b5e
        192.168.0.60/32:
          - 4e66c82d531047cfbece83e7ed882e8f
      allow_bypass_login: true

system_log:
  fire_event: true
  max_entries: 100
ios:
ffmpeg:
default_config:
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.0.0/24
    - 172.16.0.0/12
    - 172.30.0.0/16
    - ::1
    - 127.0.0.0/8

tibber_custom:
solaredge_modbus:
    name: 'SolarEdge Modbus'
    host: 192.168.0.175
    port: 502
    scan_interval: 5 #Optional: time in seconds between readings. Recommended value is at fastest 2-3 sec, default 5
    read_meter1: false #Optional: set this to true if you have an external modbus meter connected with RS485 for reading self consumption
