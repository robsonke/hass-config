# https://matt8707.github.io/card-mod-helper/
custom-dark:
  custom-layout-card-padding: 3.3vw
  custom-button-card-border-radius: 8%
  sidebar-time-font-size: 5vw
  sidebar-time-line-height: 4vw
  sidebar-font-size: 1.5vw
  sidebar-line-height: 2.1vw
  ha-card-box-shadow: none
  ha-card-background: none
  ha-card-border-width: 0px
  grid-card-gap: 1vw
  masonry-view-card-margin: 3px
  vertical-stack-card-margin: 0
  
  blue: '#3182b7'
  green: 'green'
  red: '#e74c3c'
  orange: '#ff9409'
  yellow: '#fdd835'

  footer-card-font-size: 1.22vw
  footer-card-icon-size: 1.5vw
  footer-card-padding-v: 0.7vw
  footer-card-padding-h: 1.1vw
  footer-card-border-radius: 0.65vw

  footer-notify-font-size: 0.9vw
  footer-notify-box-size: 1.8vw
  footer-notify-top: -0.9vw
  footer-notify-right: -1vw

  # mushrooms
  ha-card-border-radius: 6px
  # Layout
  mush-spacing: 8px
  # Elements
  mush-icon-border-radius: 6px
  mush-control-border-radius: 6px
  # Chips
  mush-chip-border-radius: 6px
  text-color: blue
  

  modes:
    dark:
      # default dark mode
      primary-text-color: '#e1e1e1'
      primary-background-color: '#111111'
      secondary-background-color: '#202020'
      card-background-color: '#1c1c1c'
      primary-color: '#03a9f4'
      app-header-text-color: var(--primary-text-color)
      app-header-background-color: '#101e24'
      table-row-background-color: var(--primary-background-color)
      table-row-alternative-background-color: var(--secondary-background-color)
      sidebar-background-color: var(--card-background-color)
      divider-color: rgba(225, 225, 225, 0.12)

      #background-image: 
      lovelace-background: center / cover no-repeat fixed url('/local/background.png')

      # edited
      state-icon-color: '#9da0a2'
      state-icon-active-color: '#3182b7'
      switch-checked-color: '#3182b7'
      switch-unchecked-button-color: '#3b4041'
      switch-unchecked-track-color: '#0c0d0d'
      paper-slider-knob-color: '#a4abb1'
      paper-slider-knob-start-color: '#a4abb1'
      paper-slider-pin-color: '#626a6f'
      paper-slider-active-color: '#626a6f'
      paper-slider-container-color: '#202020'
      paper-toast-color: var(--primary-text-color)
      paper-toast-background-color: '#1b1b1bf2'
      paper-item-icon-active-color: '#fdd835'

      # custom variables
      ha-card-background-color: rgba(34,38,39,0.9)
      ha-card-header-background-color: rgba(48,52,52,0.8)
      sidebar-font-color: rgba(255, 255, 255, 0.3)

      custom-button-card-color-on: rgba(0, 0, 0, 0.6)
      custom-button-card-color-off: rgba(255, 255, 255, 0.3)

      grid-card-heading-text-color: rgba(255, 255, 255, 0.8)

      # browser_mod.popup
      dialog-backdrop-filter: blur(0.5em) brightness(0.75)
      popup-background-color: rgba(34,38,39,0.9)
      popup-border-width: 1px
      popup-border-radius: 1em
      tablet-popup-header-color: rgba(200, 218, 222, 0.05)
      tablet-popup-content-padding: 1.4em 2.2em 1.6em 1.5em
      tablet-popup-button-padding: 0.1em 2em 1.8em 2em
      tablet-popup-border-style: 1.5px solid rgba(0,0,0,0.2)

    light:
      # default light mode
      primary-text-color: "#464a47"
      secondary-text-color: "#000000"
      text-primary-color: var(--primary-text-color)
      disabled-text-color: "#555"
      text-dark-color: "#000"

      primary-background-color: "#e5e5ea"
      secondary-background-color: rgba(255, 255, 255, 0.9)
      card-background-color: var(--secondary-background-color)
      
      primary-color: '#03a9f4'
      table-row-background-color: var(--primary-background-color)
      table-row-alternative-background-color: var(--secondary-background-color)
      sidebar-background-color: var(--card-background-color)
      divider-color: "#8e8e93"
      accent-color: rgba(255, 159, 9, 1)

      #background-image: "center / cover no-repeat fixed url('/local/bg-light-blue.jpg')"
      lovelace-background: var(--background-image)
      
      paper-dialog-background-color: rgba(55, 55, 55, 0.8)  # e.g., background of more-info
      paper-item-icon-color: "#333333"
      more-info-header-background: rgba(25, 25, 25, 0.5)
      lumo-body-text-color: var(--primary-text-color)
      #app-header-background-color: rgba(1, 133, 162, 0.4)
      markdown-code-background-color: "#464646"
      code-editor-background-color: "#161616"

      # custom variables
      ha-card-background-color: var(--primary-background-color)
      ha-card-header-background-color: rgba(255, 255, 255, 0.9)
      sidebar-font-color: var(--custom-button-card-color-off)
      
      custom-button-card-color-on: var(--primary-text-color)
      custom-button-card-color-off: var(--primary-text-color)

      grid-card-heading-text-color: var(--primary-text-color)

      # browser_mod.popup
      dialog-backdrop-filter: blur(0.5em) brightness(0.75)
      popup-background-color: var(--primary-background-color)
      popup-border-width: 1px
      popup-border-radius: 1em
      tablet-popup-header-color: rgba(200, 218, 222, 0.05)
      tablet-popup-content-padding: 1.4em 2.2em 1.6em 1.5em
      tablet-popup-button-padding: 0.1em 2em 1.8em 2em
      tablet-popup-border-style: 1.5px solid rgba(0,0,0,0.2)
      


    ####################################################
    #                                                  #
    #                     CARD-MOD                     #
    #                                                  #
    ####################################################
    # https://github.com/thomasloven/lovelace-card-mod/wiki/Card-mod-Themes

  card-mod-theme: custom-dark

  card-mod-root: |
    ha-app-layout {
      background: var(--lovelace-background);
      background-size: cover;
    }
  
  card-mod-view-yaml: |
    .: |
      hui-view {
        background: none !important;
        min-height: 100vh;
      }
    #################################################
    #                                               #
    #              GRID CARD HEADINGS               #
    #                                               #
    #################################################
    grid-layout$:
      hui-grid-card:
        .: |
            hui-grid-card {
              padding-bottom: 1vw;
            }
        $: |
          /* default */
          h1 {
            font-size: 2.0vw !important;
            line-height: 0 !important;
            font-family: SF Text !important;
            font-weight: 500 !important;
            color: var(--grid-card-heading-text-color) !important;
            padding: 1vw 0 2vw 0 !important;
          }
          /* portrait */
          @media screen and (max-width: 1200px) {
            h1 {
              font-size: 3.3vw !important;
              line-height: 1.1vw !important;
            }
          }
          /* phone */
          @media screen and (max-width: 800px) {
            h1 {
              font-size: 5.5vw !important;
              line-height: 6vw !important;
              margin: 2vw 0 0 0 !important;
            }
          }
    #################################################
    #                                               #
    #            SIDEBAR VERTICAL-STACK             #
    #                                               #
    #################################################
    grid-layout$hui-vertical-stack-card$: |
      #root {
        background-color: rgba(0, 0, 0, 0.06);
        border-radius: 0;
        border-right: 0.1vw solid rgba(58, 69, 73, 0.2);
        min-height: 100vh;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        #root {
          background-color: rgba(0,0,0,0);
            border-right: none;
            min-height: 100%;
            margin-left: -0.8%;
            margin-bottom: -6%;
        }
      }
    #################################################
    #                                               #
    #                    FOOTER                     #
    #                                               #
    #################################################
    grid-layout$hui-horizontal-stack-card:
      $: |
        #root {
          flex-wrap: wrap;
          justify-content: space-between;
          overflow: visible;
          #margin-top: -1.95vw !important;
          padding-bottom: 2.5em;
        }
        @media screen and (min-width: 1200px) {
          #root {
            flex-wrap: nowrap;
            justify-content: space-between;
            margin-top: -1.6vh;
            padding-bottom: 0;
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          #root {
            padding-top: 4vw !important;
          }
        }
  card-mod-card: |
    .header .card-header {
      font-family: SF Text;
      letter-spacing: 0.005em;
      font-size: 1.4em;
      font-weight: 500;
      line-height: initial;
      cursor: default;
    }
    .content .card-content {
      padding: var(--tablet-popup-content-padding);
    }
  card-mod-more-info-yaml: |
    ha-header-bar$: |
      header {
        background: var(--tablet-popup-header-color) !important;
        border-bottom: var(--tablet-popup-border-style);
      }
  