  - service: light.turn_on
    data:
      entity_id:
      - light.ledstrip_office
      - light.eetkamer
      brightness_pct: 60
  - service: light.turn_on
    data:
      entity_id:
      - light.boekenkast
      - light.ledstrip_tv
      brightness_pct: 60
