    at: 07:00
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: '-3'
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: time
        after: '16:00'
      - condition: time
        before: '22:55'
      - condition: state
        entity_id: input_boolean.enable_automatic_garden_lights
        state: 'on'
      - condition: state
        entity_id: light.hue_lily_light_fence_1
        state: 'off'
