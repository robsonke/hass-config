- id: alarm_auto_arm_when_away
  alias: Alarm - Auto arm since we're away and all is closed
  description: We didn't enable the Guest mode and we both left, arm the house
  trigger:
  - platform: numeric_state
    entity_id: zone.home
    for:
      hours: 0
      minutes: 3
      seconds: 0
    below: '1'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: alarm_control_panel.alarmo
      state: disarmed
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
  - service: notify.all_phones
    data:
      message: ‚è∞ We zijn beiden weg, het alarm wordt geactiveerd
      data:
        persistent: true
        tag: persistent
  - service: alarm_control_panel.alarm_arm_away
    target:
      entity_id: alarm_control_panel.alarmo
    data: {}
  mode: single
- id: alarm_auto_disarm_when_arriving
  alias: Alarm - Ready to auto disarm since one of us comes home
  description: Automatically disarm when we come home
  trigger:
  - platform: state
    entity_id:
    - device_tracker.rob_presence
    - device_tracker.steffi_presence
    to: just_arrived
    for: 0:00:30
  - platform: state
    entity_id: device_tracker.ix3
    to: home
    from: not_home
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: armed_away
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: armed_home
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: pending
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: triggered
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
  - service: notify.all_phones
    data:
      message: ‚è∞ Een van ons komt thuis, het alarm wordt gedeactiveerd.
      data:
        persistent: true
        tag: persistent
  - service: alarm_control_panel.alarm_disarm
    data:
      code: automation
    target:
      entity_id: alarm_control_panel.alarmo
  mode: single
- id: alarm_trigger_when_armed_away
  alias: Alarm - Trigger when door and window status change
  description: Change the alarm state to triggering when an important door or window
    opens
  trigger:
  - platform: state
    entity_id: sensor.doors_windows_open_count
  condition:
  - condition: template
    value_template: '{{ trigger.to_state.state | int > trigger.from_state.state |
      int }}'
  - condition: state
    entity_id: alarm_control_panel.alarmo
    state: armed_away,armed_home,armed_night
  action:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.alarmo
  mode: single
- id: alarm_triggered_alert
  alias: Alarm - Triggered BEEP BEEP BEEP
  description: Now we are in trouble, the alarm is triggered and we have not disarmed
    it. A lot of noise and lights will be activated.
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarmo
    to: triggered
  action:
  - service: notify.all_phones
    data:
      message: üö®üö® ALARM! Het alarm gaat af en is te laat gedeactiveerd! üö®üö®
      data:
        persistent: true
        tag: persistent
        push:
          sound: alarm.caf
          critical: 1
          volume: 1
          interruption-level: critical
        actions:
        - action: URI
          title: Bekijk cams
          uri: /lovelace/4
        - action: SILENCE_ALARM
          title: Alarm uit
          icon: sfsymbols:bell.slash
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.alarm_active
  - repeat:
      while:
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: triggered
      - condition: template
        value_template: '{{ repeat.index <= 20 }}'
      sequence:
      - service: script.sonos_say
        data:
          sonos_entity: media_player.living_room
          volume: 0.3
          message: Je bent gezien en wordt nu gefilmd!
          delay: 00:00:03
      - service: script.sonos_play_sound
        data:
          mp3_url: https://home.tigrou.nl/local/sounds/alarm2.mp3
          volume: 0.3
          sonos_entity: media_player.living_room
          delay: 00:00:10
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.alarm_active
  mode: single
- id: alarm_pending_trigger
  alias: Alarm - Pending
  description: Warn the person that walked in about the armed alarm, goal is to disarm
    asap
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarmo
    to: pending
  action:
  - service: script.sonos_say
    data:
      sonos_entity: media_player.living_room
      volume: 0.5
      message: Je bent gezien, deactiveer het alarm binnen 2 minuten!
      delay: 00:00:03
  - service: browser_mod.popup
    data:
      title: Alarm actief
      card:
        type: custom:alarmo-card
        entity: alarm_control_panel.alarmo
  - repeat:
      while:
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: pending
      - condition: template
        value_template: '{{ repeat.index <= 10 }}'
      sequence:
      - service: script.sonos_play_sound
        data:
          mp3_url: https://home.tigrou.nl/local/sounds/pending_alarm.mp3
          volume: 0.4
          sonos_entity: media_player.living_room
          delay: 00:00:01
