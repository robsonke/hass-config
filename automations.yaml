- alias: Garden - Turn on garden lights
  id: garden_lights_turn_on
  description: When it's getting dark and at least after 4 PM, turn on lights in the
    garden
  trigger:
  - platform: numeric_state
    entity_id: sensor.lightlevel_living
    below: 50
  - platform: time
    at: 06:16:00
  condition:
    condition: or
    conditions:
    - condition: and
      conditions:
      - condition: time
        after: '16:00:00'
      - condition: time
        before: '22:55:00'
      - condition: state
        entity_id: input_boolean.enable_automatic_garden_lights
        state: 'on'
      - condition: state
        entity_id: light.buitenlamp_zijdeur
        state: 'off'
    - condition: and
