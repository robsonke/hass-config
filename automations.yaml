- id: alarm_auto_arm_when_away
  alias: Alarm - Auto arm since we're away and all is closed
  description: This enables the alart automatically when we're away from home and
    we didn't enable the Guest mode, in case somebody known is home.
  trigger:
  - platform: state
    entity_id:
    - device_tracker.rob_presence
    - device_tracker.steffi_presence
    to: not_home
    for: 0:05:00
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id:
      - device_tracker.rob_presence
      - device_tracker.steffi_presence
      state: not_home
    - condition: template
      value_template: '{{ states(''input_boolean.guest_mode'') != ''on'' }}'
    - condition: state
      entity_id: alarm_control_panel.alarm
      state: disarmed
  action:
  - service: notify.telegram
    data:
      message: '⏰ ALARM: Deuren en ramen zijn gesloten, zowel Rob als Steffi zijn
        weg en de gastmodus staat uit. Het alarm gaat nu aan.'
  - service: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.alarm
  mode: single
- id: alarm_auto_disarm_when_arriving
  alias: Alarm - Ready to auto disarm since one of us comes home
  description: Automatically disarm when we come home
  trigger:
  - platform: state
    entity_id:
    - device_tracker.rob_presence
    - device_tracker.steffi_presence
    to: just_arrived
    for: 0:00:30
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: alarm_control_panel.alarmo
      state: armed_away,armed_home,pending,triggered
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
  - service: notify.telegram
    data:
      message: '⏰ ALARM: Een van ons komt thuis, het alarm wordt gedeactiveerd.'
  - service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.alarmo
      code: '5568'
  mode: single
- alias: Alarm - Trigger while armed away
  id: alarm_trigger_when_armed_away
  description: Change the alarm state to triggering when an important door or window
    opens
  trigger:
  - platform: state
    entity_id: sensor.doors_windows_open_count
  condition:
  - condition: template
    value_template: '{{ trigger.to_state.state | int > trigger.from_state.state |
      int }}'
  - condition: state
    entity_id: alarm_control_panel.alarmo
    state:
    - armed_away
    - armed_home
    - armed_night
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.alarmo
- alias: Alarm - Arming
  id: alarm_arming_when_possible
  description: In case we're arming the house manually or automatically (when leaving),
    we should check if this is really possible
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarmo
    to: arming
  mode: queued
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.backdoor_openclose_sensor
        state: Open
      sequence:
      - service: alarm_control_panel.alarm_disarm
        data:
          entity_id: alarm_control_panel.alarmo
      - service: tts.google_translate_say
        entity_id: media_player.keuken_display
        data:
          message: De achterdeur staat nog open, sluit deze eerst
    default:
    - service: tts.google_translate_say
      entity_id: media_player.keuken_display
      data:
        message: Het alarm is geactiveerd, je hebt 2 minuten de tijd om weg te gaan
- alias: Alarm - Triggered
  id: alarm_triggered_alert
  description: Now we're in trouble, the alarm is triggered and we haven't disarmed
    it. A lot of noise and lights will be activated
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarmo
    to: triggered
  action:
  - service: notify.telegram
    data:
      message: 🚨 ALARM! Het alarm gaat af en is te laat gedeactiveerd!
  - repeat:
      while:
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: triggered
      - condition: template
        value_template: '{{ repeat.index <= 20 }}'
      sequence:
      - service: script.sonos_say
        data:
          sonos_entity: media_player.living_room
          volume: 0.5
          message: Je bent gezien en wordt nu gefilmd! We zijn onderweg
          delay: 00:00:03
  - service: script.sonos_play_sound
    data:
      mp3_url: https://home.tigrou.nl/local/sounds/alarm2.mp3
      volume: 0.4
      sonos_entity: media_player.living_room
      delay: 00:00:10
- alias: Alarm - Pending
  id: alarm_pending_trigger
  description: Warn the person that walked in about the armed alarm, goal is to disarm
    asap
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarmo
    from: armed_away
    to: pending
  action:
  - service: script.sonos_say
    data:
      sonos_entity: media_player.living_room
      volume: 0.5
      message: Je bent gezien, deactiveer het alarm binnen 2 minuten!
      delay: 00:00:03
  - repeat:
      while:
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: pending
      - condition: template
        value_template: '{{ repeat.index <= 10 }}'
      sequence:
      - service: script.sonos_play_sound
        data:
          mp3_url: https://home.tigrou.nl/local/sounds/pending_alarm.mp3
          volume: 0.4
          sonos_entity: media_player.living_room
          delay: 00:00:01
- id: alarm_disarm_correctly
  alias: Alarm - Disarmed
  description: Send a message that the alarm is properly disarmed and inform the person
    over speakers
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarmo
    from: triggered,pending
    to: disarmed
  action:
  - service: notify.telegram
    data:
      message: '✅ ALARM: Het alarm is uitgezet.'
  - service: tts.google_translate_say
    entity_id: media_player.keuken_display
    data:
      message: Het alarm is uitgeschakeld
  mode: single
- alias: Mail - Alert when mail in the mailbox
  id: mailbox_notification
  description: See if there's a vibration in the mailbox, identifying new mail
  trigger:
  - entity_id: binary_sensor.mailbox_vibration_sensor
    platform: state
    to: vibration
  condition:
  - condition: template
    value_template: '{{ as_timestamp(now()) - as_timestamp(states.automation.mailbox_notification.attributes.last_triggered)
      | int > 20 }}'
  - condition: template
    value_template: '{{ states.automation.mailbox_notification.attributes.last_triggered
      != none }}'
  action:
  - service: notify.telegram
    data:
      message: ✉ Er is post bezorgd.
- alias: Lights - Reset lights automation
  description: When we have disabled all automatic lighting, we reset this in the
    early morning to make sure we're back to normal the next day
  id: reset_lights_automation
  trigger:
    platform: time
    at: 05:00:00
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.enable_automatic_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.enable_automatic_garden_lights
      state: 'off'
  action:
  - service: homeassistant.turn_on
    entity_id: input_boolean.enable_automatic_lights
  - service: homeassistant.turn_on
    entity_id: input_boolean.enable_automatic_garden_lights
- alias: Lights - Turn on lights when dark - away
