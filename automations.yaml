  - action: light.turn_on
    data:
      brightness_pct: 6
    target:
      entity_id: light.woodshed_light
  - action: light.turn_on
    data:
      brightness_pct: 50
    target:
      entity_id: light.garden_lantern_light1
  - action: light.turn_on
    data:
      brightness_pct: 50
    target:
      entity_id: light.garden_lantern_light2
  - action: light.turn_on
    data:
      brightness_pct: 50
    target:
      entity_id: light.garden_lantern_light3
