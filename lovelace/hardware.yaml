id: hardware-card
icon: mdi:desktop-tower
title: Hardware
cards:
  - type: custom:vertical-stack-in-card
    title: Home Assistant
    cards:
      - type: entity
        entity: sensor.current_version
      - type: 'custom:mini-graph-card'
        entities:
          - sensor.processor_use
          - sensor.memory_use_percent
        points_per_hour: 60
      - type: 'custom:mini-graph-card'
        entities:
          - sensor.uptime
        points_per_hour: 60
      - type: glance
        columns: 2
        entities:
          - entity: sensor.last_boot
      - title: Disk
        type: 'custom:bar-card'
        title_position: inside
        bar_style:
          padding-left: 2px
          text-align: left
        entity: sensor.disk_use_percent
        height: 40px
        max: 100
        min: 0
        severity:
          - hue: '120'
            value: 50
          - hue: '60'
            value: 75
          - hue: '360'
            value: 90

  - type: custom:vertical-stack-in-card
    title: Synology NAS
    cards:
      - type: 'custom:mini-graph-card'
        entities:
          - sensor.diskstation_cpu_load_total
          - sensor.diskstation_memory_usage_real
        points_per_hour: 60
      - type: 'custom:mini-graph-card'
        entities:
          - sensor.diskstation_uptime
        points_per_hour: 60
      - type: glance
        columns: 2
        entities:
          - entity: sensor.last_boot
      - title: Volume One
        type: 'custom:bar-card'
        title_position: inside
        bar_style:
          padding-left: 2px
          text-align: left
        entity: sensor.diskstation_volume_1_volume_used
        height: 40px
        max: 100
        min: 0
        severity:
          - hue: '120'
            value: 50
          - hue: '60'
            value: 75
          - hue: '360'
            value: 90
      - title: Volume Two
        type: 'custom:bar-card'
        title_position: inside
        bar_style:
          padding-left: 2px
          text-align: left
        entity: sensor.diskstation_volume_2_volume_used
        height: 40px
        max: 100
        min: 0
        severity:
          - hue: '120'
            value: 50
          - hue: '60'
            value: 75
          - hue: '360'
            value: 90
      - entities:
          - entity: sensor.diskstation_drive_1_status
          - entity: sensor.diskstation_drive_2_status
          - entity: sensor.diskstation_drive_3_status
          - entity: sensor.diskstation_drive_4_status
        show_header_toggle: false
        title: Disk Health
        type: entities
        
  - type: markdown
    content: |
      Last backups:
      {%- for sh in state_attr('sensor.snapshot_backup','snapshots') %}
      - name: {{sh.name}}
        status: {{sh.state}}
      {%- endfor %}

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.power_production
            name: Zonnepanelen
            show_state: true
            show:
              graph: bar
          - entity: sensor.power_consumption
            name: Stroomverbruik
            show_state: true
            show:
              graph: bar
      - type: entities
        entities:
          - sensor.power_consumption
          - sensor.gas_consumption
          - sensor.hourly_gas_consumption
          - sensor.power_tariff
          - sensor.power_production
      - title: Stroomverbruik
        type: custom:auto-entities
        card:
          type: glance
        filter:
          include:
            - entity_id: "sensor.*power*"
  - entities:
    - entity: sensor.cert_expiry_home_tigrou_nl
    type: entities
  - type: entities
    title: Pi Zeros
    show_header_toggle: false
    entities:
      - binary_sensor.pi_zero_monitor_one
      - binary_sensor.pi_zero_monitor_two
      - binary_sensor.pi_zero_monitor_three
      - binary_sensor.pi_zero_monitor_four

  - type: entities
    title: Internet
    show_header_toggle: false
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.speedtest_ping
      - sensor.google_wifi_status
      - sensor.google_wifi_local_ip
      - sensor.google_wifi_uptime
      - sensor.google_wifi_current_version

  - type: vertical-stack
    cards:
      - type: custom:battery-state-card
        title: "Batterij levels"
        tap_action:
          action: more-info
        entities:
          - sensor.lightlevel_office_battery_level
          - sensor.lightlevel_living_battery_level
          - sensor.temp_sensor_office_battery_level
          - sensor.achterdeur_sensor_battery_level
          - sensor.voordeur_sensor_battery_level
          - sensor.schuurdeur_sensor_battery_level
          - sensor.sjorsje_battery_level
          - sensor.dimmer_switch_dining_battery_level
          - sensor.dimmer_switch_office_battery_level
          - sensor.dimmer_switch_kitchen_battery_level
          - sensor.switch_round_battery_level
          
      - type: entities
        entities:
          - sensor.hp_envy_5640_series
          - sensor.hp_envy_5640_series_black_ink
          - sensor.hp_envy_5640_series_tri_color_ink

  - type: entities
    title: Numbers
    show_header_toggle: false
    entities:
      - sensor.count_automations
      - sensor.count_device_trackers
      - sensor.count_lights
      - sensor.count_binary_sensors
      - sensor.count_sensors
      - sensor.count_switches
      - sensor.count_zones
      - sensor.count_cameras
      - sensor.count_media_players
      - sensor.count_scripts
      - sensor.count_locks
      - sensor.count_vacuums
      - sensor.count_zwaves
