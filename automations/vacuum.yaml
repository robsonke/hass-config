- alias: Sjorsje Battery Empty
  trigger:
    - entity_id: sensor.sjorsje_battery_level
      platform: numeric_state
      below: 20
  action:
    service: notify.telegram
    data_template:
      message: "ðŸ”‹ Sjorsje's accu raakt leeg"


